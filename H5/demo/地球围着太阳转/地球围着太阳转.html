		<canvas width="1000px" height="1000px" style="background-color: black;" id="canvas"></canvas>
	</body>
	<script type="text/javascript">
		var canvas = document.getElementById("canvas");
		if(canvas.getContext) {
			var cxt = canvas.getContext("2d");
			var time = 0;
			function show() {
				cxt.clearRect(0, 0, 1000, 1000); //清除画布内容
				//轨道
				cxt.beginPath()
				cxt.arc(500, 500, 100, 0, 360, false);
				cxt.closePath();
				cxt.strokeStyle = "aliceblue"
				cxt.stroke()
				//太阳
				cxt.beginPath()
				cxt.arc(500, 500, 30, 0, 360, false)
				cxt.closePath();
				cxt.fillStyle = "red"
				cxt.fill();
				cxt.save(); //存储当前路径
				cxt.translate(500, 500);
				cxt.rotate(time * 365 / 360 * Math.PI / 180);
				cxt.beginPath();
				cxt.arc(0, -100, 10, 0, 360, false);
				cxt.closePath();
				cxt.fillStyle = "aqua";
				cxt.fill();
				cxt.restore();
				time += 1;
			}
