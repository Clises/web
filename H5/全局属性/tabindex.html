<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--HTML 页面的键盘焦点可以通过按 Tab 键在各元素之间切换。用 tabindex 属性可以改变默认的转移顺序。-->
<!-- tabindex属性应用 -->
<form action="">
    <label>Name: <input type="text"  ></label>
    <label>City: <input type="text" tabindex="3"></label>
    <label>Country: <input type="text" ></label>
    <input type="submit" value="" tabindex="2">
</form>
<!--上面的代码实现效果是：在按 Tab 键的过程中，tabindex 为 1 的 Country 输入框第一个被选中，
接着焦点会跳到 Name 输入框，最后是 submit 提交。tabindex 设置为 - 1 的元素不会在用户按下 Tab 键后被选中。-->
</body>
</html>
