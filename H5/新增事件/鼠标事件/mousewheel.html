<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			window.onmousewheel=function(e){
				if(event.wheelDelta>0){
					alert("鼠标向上滚动")
				}
				else{
				alert("鼠标向下滚动")
				}
			}
			for(var i=0;i<100;i++){
				document.write(i+"<br/>")
				
			}
			
		</script>
	</body>
</html>
