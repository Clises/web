<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			#box{
				width:100%;
				height:300px;
				background-color: red;
			}
			</style>
	</head>
	<script type="text/javascript">
		function start(){
		alert("触摸事件开始")
		}
		window.addEventListener("touchstart",function(){
			console.log(event.touches);
			console.log(event.targetTouches);//当前DOM对象上手指列表
			console.log(event.changedTouches);
		})
	</script>
	 	<body>
		<div id="box" ontouchstart="start()">
			</div>
	</body>
	
</html>
