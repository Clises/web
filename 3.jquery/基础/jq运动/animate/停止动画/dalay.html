<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="js/jquery.js" type="text/javascript" charset="utf-8"></script>
    <style>
        div{
            width: 100px;
            height: 100px;
            background: red;
        }
    </style>
</head>
<body>
<script type="text/javascript">
    $(document).ready(function () {
        $('div').click(function () {
            $(this).animate({width:'300px'},2000).delay(1000).animate({height:300},2000)
        })

        })
</script>
<div>

</div>

</body>
</html>
