<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var a=null;
			alert(typeof a)//object
			alert(typeof(undefined))   //最常见的比较
			
		</script>
		null是一个只有一个值的数据类型，这个值的解释：
		null是一个只有一个值得数据类型,这个值就是null。
		表示一个空指针对象，所以用typeof检测会返回“object”
	</body>
</html>
