<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			
			alert( typeof a)//undefined
			b=10;
			alert(typeof b)//number
			alert(a)//不被弹出
		</script>
		undefined 是一个只有一个值的数据类型，这个值就是undfined，在使用var声明变量但并未对其赋值进行初始化的时候，
		这个变量的值就是undefined。而b由于未声明将会报错。注意未声明的变量和声明了但未赋值是不一样的。
		undefined会在以下三种情况产生：
			1、一个变量定义了却没有赋值。
			2、想要获取一个对象上不存在的属性或者方法。
			3、一个数组中没有被赋值的元素。
		注意区分undefined和not defined（语法错误）是不一样的。
	</body>
</html>
