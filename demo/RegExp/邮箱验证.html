<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			window.onload=function(){
				var re=		/^\w+@[0-9a-z]+\.[a-z]+$/i;
				//^&从开始到结束都要品配。
				//\.把字符原封不动打印出来
				var txt=document.getElementById("txt1");
				var btn=document.getElementById("btn1");
				btn.onclick=function(){
					if(re.test(txt.value)){
						alert("合法邮箱")
						//正则验证，当字符串中某一部分符合正则表达式，则返回真。
					}
					else{
						alert("cuole")
					}
				}
			}
			
			
		</script>
	</head>
	<body>
		<input type="text" id="txt1" value="" />
		<input type="button" name="btn1" id="btn1"value="验证" />
	</body>
</html>
