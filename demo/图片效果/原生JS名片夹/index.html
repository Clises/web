<html>

                aDiv[4].style.left = 0;

                aDiv[i].onclick = function () {
                    clearInterval(timer);
                    var oThis = this;
                    timer = setInterval(function () {
                        for (var i = 0; i < aDiv.length; i++) {
                            if (aDiv[i].offsetLeft > -288 && /*aDiv[i].offsetLeft>-288&&aDiv[i].offsetLeft<=0&&*/oThis.offsetLeft >= -288 && oThis.offsetLeft < 0) {


                                aDiv[i].style.left = aDiv[i].offsetLeft - 16 + "px";
                                oThis.style.left = oThis.offsetLeft + 16 + "px";

                            }
                            else {

                            }
                        }

                    }, 30);
                }
            }
        }
