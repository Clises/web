<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>这是一个页面</title>
<link rel="stylesheet" type="text/css" href="css/css1.css" id="lin1" />
<script>
window.onload=function()
{
	oLin = document.getElementById("lin1");
	
	oBtn1 = document.getElementById("btn1");
	oBtn2 = document.getElementById("btn2");
	oBtn3 = document.getElementById("btn3");
	
	oBtn1.onclick=function()
	{
		oLin.href="css/css1.css";	
	}
	oBtn2.onclick=function()
	{
		oLin.href="css/css2.css";	
	}
	oBtn3.onclick=function()
	{
		oLin.href="css/css3.css";	
	}
}
</script>
</head>

<body>
<input type="button" id="btn1" value="默认" />
<input type="button" id="btn2" value="勇者" />
<input type="button" id="btn3" value="偶像歌手" />
</body>
</html>
