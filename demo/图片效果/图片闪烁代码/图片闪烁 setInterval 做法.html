<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id="soccer">
			<img src="../../../讲课/鼠标移动背景图片的变换效果/img/109951162988437419.jpg" border="0" />
		</div>
	</body>
	<script type="text/javascript">
	var soccer =document.getElementById("soccer")
			setInterval(function(){
			soccer.style.visibility =
			(soccer.style.visibility == "hidden") ? "visible" : "hidden"
			},30)
	</script>
</html>
