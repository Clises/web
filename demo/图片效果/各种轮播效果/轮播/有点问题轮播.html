			var oul1=document.getElementById("ul1")

			function add(){
			clearInterval(timer);

//					oul1.style.left="0px"
				}
				if(oul1.offsetLeft<= -2396){

					oul1.style.left="0px";
				}
				
																	

				oul1.style.left=oul1.offsetLeft-4+"px";
			},3);
			 }
			setInterval(function(){
				add();
			},1000)
