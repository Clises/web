<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
*{ margin:0; padding:0}
#box{ width:1000px; height:340px; background-color:red; background-image:url(images/bg.jpg); position:absolute;}
#meng{ width:98px; height:333px; background-image:url(images/bg_%E5%89%AF%E6%9C%AC.png); position:absolute; right:625px; top:-1px; z-index:999}
#pic{ width:680px; height:302px; background-color:#F00; position:absolute; top:19px; right:20px; overflow:hidden}
#ul1{ list-style:none; width:4080px; position:absolute}
#ul1 li{ float:left; display:block; width:680px; height:302px}
</style>
<script>
window.onload=function()
{
	function PicBoxMove_n(){
	//var oEdanPicBox = document.getElementById("edan_PicBox");
	var oEdanPicUl = document.getElementById("ul1");	
	var timer=null;
	function edan_move()
	{
		timer=setInterval(function(){	
			
		  if((oEdanPicUl.offsetLeft<-640&&oEdanPicUl.offsetLeft>-680)||(oEdanPicUl.offsetLeft<-1320&&oEdanPicUl.offsetLeft>-1360)||(oEdanPicUl.offsetLeft<-2000&&oEdanPicUl.offsetLeft>-2040)||(oEdanPicUl.offsetLeft<-2680&&oEdanPicUl.offsetLeft>-2720))
		  {
			  clearInterval(timer);
			  oEdanPicUl.style.left=oEdanPicUl.offsetLeft-20+"px";
		  }
		  else if(oEdanPicUl.offsetLeft<-3360)
		  {
			  clearInterval(timer);
			  oEdanPicUl.style.left=0;
		  }
		  else
		  {
			  //clearInterval(timer);
			  oEdanPicUl.style.left=oEdanPicUl.offsetLeft-20+"px";
		  }
			
		},30);	
	}
	setInterval(edan_move,3000);
	edan_move();
	
}	
PicBoxMove_n()
}
</script>
</head>

<body>
<div id="box">
	<div id="meng"></div>
	<div id="pic">
    	<ul id="ul1">
        	
            <li><img src="images/01.jpg" /></li>
            <li><img src="images/02.jpg" /></li>
            <li><img src="images/03.jpg" /></li>
            <li><img src="images/04.jpg" /></li>
            <li><img src="images/05.jpg" /></li>
            <li><img src="images/01.jpg" /></li>
        </ul>
    </div>
</div>
</body>
</html>
