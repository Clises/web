<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
#box{ width:800px; height:800px; background-color:#CCC; position:absolute; overflow:hidden; background-image:url(images/bg00.jpg); background-size:100% 100%}
#coninfo{ width:800px; height:800px; background-color:#FFF; border-radius:400px; position:absolute; left:0; top:0; box-shadow:0 0 400px #FF6600 inset; background-image:url(images/luopan.jpg); background-size:100% 100%}

#left{ width:400px; height:800px; background-image:url(images/left.png); position:absolute; left:0px; z-index:999}
#right{ width:400px; height:800px; background-image:url(images/right.png); position:absolute; left:400px}
#lock{ width:362px; height:362px; background-image:url(images/bg02.png); position:absolute; left:219px; top:219px}
</style>
<script>
window.onload=function()
{
	var oLock = document.getElementById("lock");
	var oLeft = document.getElementById("left");
	var oRight = document.getElementById("right");
	var oCon = document.getElementById("coninfo");
	var oDate = new Date();
	var timer;
	var time;
	var a=0;
	var b=oDate.getSeconds();
	function Go()
	{
		time = setInterval(function(){
			oLock.style.transform="rotate("+a+"deg)";
			oCon.style.transform="rotate("+b+"deg)";
			a++;
			b=b+0.1;
		},20);
	}
	Go();
	var pr = 0;
	oLock.onclick=function()
	{
		if(pr == 0)
		{
			clearInterval(timer);
			timer = setInterval(function(){
				if(oLeft.offsetLeft>-400)
				{
					oLeft.style.left=oLeft.offsetLeft-10+"px";
					oRight.style.left=oRight.offsetLeft+10+"px";
				}
				else
				{
					clearInterval(timer);	
				}
			},30);	
			pr = 1;
		}
		else
		{
			clearInterval(timer);
			timer = setInterval(function(){
				if(oLeft.offsetLeft<0)
				{
					oLeft.style.left=oLeft.offsetLeft+10+"px";
					oRight.style.left=oRight.offsetLeft-10+"px";
				}
				else
				{
					clearInterval(timer);	
				}
			},30);
			pr = 0;
		}
	}
	
		
}
</script>
</head>

<body>
<div id="box">
	<div id="coninfo">
    </div>
	<div id="left">
    	<div id="lock"></div>
    </div>
	<div id="right"></div>
    
</div>
</body>
</html>
