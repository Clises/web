<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div {
				width: 100px;
				height: 100px;
				background-color: red;
				position: absolute;
			}
		</style>
		<script type="text/javascript">
			window.onload = function() {
				var odiv = document.getElementsByTagName("div")[0]
				var x = 0; //初始位置
				y = 0;
				var m = 5; //初始速度
				n = 8;
				var w = window.innerHeight - 100;
				var h = window.innerWidth - 100; //获取屏幕宽度 高度
				setInterval(function() {
					if(x < 0 || x > w) {
						m = -m;
					}
					if(y < 0 || y > h) {
						n = -n;
					}

					//设置反向移动    

					odiv.style.top = odiv.offsetTop + m + "px";
					odiv.style.left = odiv.offsetLeft + n + "px";
					//设置当前距离顶部左边的距离。
					x = odiv.offsetTop;
					y = odiv.offsetLeft;
				}, 30)

				}
		</script>
	</head>

	<body>
		<div></div>
	</body>

</html>
