<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<link rel="stylesheet" href="index.css" />
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>做题页</title>
	<link rel="stylesheet" type="text/css" href="styles.css" />
	<style type="text/css">
	.demo{width:760px; margin:60px auto 10px auto}
	.main-quiz-holder .slide-container .prev, .main-quiz-holder .slide-container .next{
	border-radius: 20px;
	background: -webkit-linear-gradient(left, #48AEF0,#5470ED); /* Safari 5.1 - 6.0 */
    background: -o-linear-gradient(right, #48AEF0,#5470ED); /* Opera 11.1 - 12.0 */
    background: -moz-linear-gradient(right, #48AEF0,#5470ED); /* Firefox 3.6 - 15 */
    background: linear-gradient(to right, #48AEF0,#5470ED); /* 标准的语法（必须放在最后） */
    text-align: center;
    line-height: 30px;
    font-size: 18px;
	}
	.main-quiz-holder .nav-next,.main-quiz-holder .nav-previous{color: #ffffff;}
	</style>
</head>
<body>
	<div class="top" style="height:55px;">
		<div class="logo">
			<h4>民间借贷纠纷</h4>
			<!-- <label>请按照您的实际情况依次答题</label> -->
		</div>
	</div>
	<div class="content practice">
		<div class="return">
			<img src="images/return.png" alt="" />
		</div>
		<div id='quiz-container'></div>
	</div>
	<script type="text/javascript" src="./jquery.min.js"></script>
	<script src="jquiz.js"></script>
	<script>
	//var init={'questions':[{'question':'jQuery是什么？','answers':['JavaScript库JavaScript库JavaScript库JavaScript库JavaScript库JavaScript库JavaScript库JavaScript库JavaScript库JavaScript库JavaScript库JavaScript库','CSS库','PHP框架','以上都不是'],'correctAnswer':1},{'question':'找出不同类的一项?','answers':['写字台','沙发','电视','桌布'],'correctAnswer':3},{'question':'国土面积最大的国家是：','answers':['美国','中国','俄罗斯','加拿大'],'correctAnswer':3},{'question':'月亮距离地球多远？','answers':['18万公里','38万公里','100万公里','180万公里'],'correctAnswer':2}]};
	var init = '';
	var json = getUrlParam('json');
	var init = {questions:set_init(json)};
	$(function(){
		
		$('#quiz-container').jquizzy({
	        questions: init.questions
	    });
	});
	function set_init(json){
		var init = '';
		$.ajax({
			url:'./'+json+'.json',
			type:'get',
			async:false,
			dataType:'json',
			success:function(data){
				init = data;
				return init;
			}
		});
		return init;
	}
	function getUrlParam(name) {
	  var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)"); //构造一个含有目标参数的正则表达式对象
	  var r = window.location.search.substr(1).match(reg); //匹配目标参数
	  if (r != null) return unescape(r[2]); return null; //返回参数值
	 }
</script>
</body>
</html>
