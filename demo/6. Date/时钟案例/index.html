		<img src="img/four.png"id="wck"/>
		</div>
		</div>
		<script type="text/javascript">
			var imm=document.getElementsByClassName("im1")
		    var  wckk=document.getElementById("wck")
			function dd(){
			    var osl=new Date();
				var on=osl.getFullYear();
				var oy=osl.getMonth()+1;
				var or=osl.getDate();

				var oxs=osl.getHours();

				var off=osl.getMinutes();
				var omm=osl.getSeconds()
				function qq(pp){
					if(pp<10){
						return "0"+pp;
					}
					else{
						return pp;
					}
				}
				var oxq=osl.getDay()
				switch(oxq){
					case 0:wckk.src="img/seven.png";
					break;
						case 1:wckk.src="img/one.png";
					break;
						case 2:wckk.src="img/two.png";
					break;
						case 3:wckk.src="img/three.png";
					break;
						case 4:wckk.src="img/four.png";
					break;
						case 5:wckk.src="img/five.png";
					break;
						case 6:wckk.src="img/six.png";
					break;
					default:
					break;
				}

			var ff=""+on+qq(oy)+qq(or)+qq(oxs)+qq(off)+qq(omm);
		    	 for(var i=0;i<=ff.length;i++){
				 imm[i].src="img/"+ff[i]+".png"
			   }

			}
			setInterval(function(){
				dd()
			},1000);

			dd();
		</script>
