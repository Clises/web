<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#a1{
				width: 50px;
				height: 50px;
				background-color: #0000FF;
				position: absolute;
				left: 0;
				top: 0;
			}
		</style>
	</head>
	<body>
		<div id="a1">
			
			
		</div>
		<script type="text/javascript">
		var aa=document.getElementById("a1");
		var id=setInterval(function(){
			if(aa.style.left=="400px")
			{
				clearInterval(id);
			}
			aa.style.left=aa.offsetLeft+10+"px"
		},100)
		//offsetleft居左加
		</script>
	</body>
</html>
