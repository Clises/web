<html>
<head>
<meta charset="UTF-8">
<title></title>
</head> 
<body onload="init()"> 
<select id="province" size=1 onchange="getCity()"> 
<option value= 0 >山西</option> 
<option value= 1 >北京</option> 
</select>
 
<select id="city"> 
</select> 
<script> 
var arr = new  Array();
arr[0 ]=[ "运城", "阳泉"]
arr[1 ]=["昌平", "朝阳"]

function init()
{
    var city = document.getElementById("city");//设置默认值
    var cityArr = arr[0]//字符串分割成数组
    for(var i=0;i<cityArr.length;i++)
    {
             city[i]=new Option(cityArr[i]);
    }
}

function getCity()
{    
    var pro = document.getElementById("province");
    var city = document.getElementById("city");
    var index = pro.selectedIndex;//索引值
    var cityArr = arr[index]
  city.length = 0;
    //将城市数组中的值填充到城市下拉框中
    for(var i=0;i<cityArr.length;i++)
    {
             city[i]=new Option(cityArr[i]);
         }
}
</script>
</body>
</html>
