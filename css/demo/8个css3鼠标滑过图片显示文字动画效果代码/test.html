<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    .port-1 {
        position: relative;
        overflow: hidden;
        text-align: center;
        /*border: ;*/
    }

    .port-1:hover img {
        /*放大*/
        transform: scale(1.2);
    }

    .port-1 img {
        transition: 0.5s;
    }

    .prot-1 .text-desc {
        opacity: .9;
        top: -100%;
        transition: 0.5s;
        color: #000;
        padding: 20px;
    }

    .text-desc {
        position: absolute;
        left: 0;
        top: 0;
        background-color: #fff;
        height: 100%;
        opacity: 0;
        width: 100%;
        padding: 20px;
    }


</style>
