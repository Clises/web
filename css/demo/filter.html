<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .blur{
            width: 100px;
            height: 100px;
            background: red;
            -webkit-filter: blur(10px); /* Chrome, Opera */
            -moz-filter: blur(10px);
            -ms-filter: blur(10px);
            filter: blur(10px);
            filter: progid:DXImageTransform.Microsoft.Blur(PixelRadius=10, MakeShadow=false); /* IE6~IE9 */
        }
        .aa{
            width: 30px;
            height: 30px;
            background: blue;
            position: absolute;

        }

    </style>
</head>
<body>
<!--<img src="mm1.jpg" class="blur" />-->
<div class="blur">

</div>
<div class="aa">

</div>
</body>
</html>
