<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .aa{
            width: 100px;
            height: 100px;
            background: red;
            position: absolute;
            -webkit-transition: opacity 1s ease-in-out;
            -moz-transition: opacity 1s ease-in-out;
            -o-transition: opacity 1s ease-in-out;
            transition: opacity 1s ease-in-out;
        }
        .bb{
            width: 100px;
            height: 100px;
            background: blue;
        }
        .aa:hover{
            opacity: 0;

        }
        </style>
</head>
<body>
<div class="aa">
</div>
<div class="bb">
</div>
</body>
</html>
