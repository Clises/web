<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.box {
				width: 300px;
				height: 300px;
				border: 1px solid red;
				position: absolute;
			}
			.box img {
				width: 100%;
				height: 100%;
			}
			.content {
				width: 300px;
				height: 300px;
				background: black;
				position: absolute;
				background-color: rgba(0, 0, 0, 0.5);
				display: none;
			}
			.content p {
				color: white;
			}

			.box:hover .content {
				display: block;
			}
		</style>
	</head>

	<body>
		<div class="box">
			<div class="content">
				<p>你好美女</p>
			</div>
			<img src="https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1531910649346&di=aa42a0f723706fbb2bf67e6b85784bcf&imgtype=0&src=http%3A%2F%2Ffd.topitme.com%2Fd%2F01%2Fc8%2F111787325644cc801dl.jpg
" />

		</div>

	</body>

</html>
