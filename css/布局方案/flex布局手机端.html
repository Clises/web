<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">

    <style>
        body, div, p, span, ul, li, h1, h2, h3, h4 {
            margin: 0;
            padding: 0;
            border: 0;
        }
        html {
            height: 100%;
            font-size: calc(100vw / 750 * 100);
        }
        body {
            font-family: '-apple-system', Helvetica Neue, Helvetica, STHeiTi, "Microsoft YaHei", "微软雅黑", sans-serif;
            -webkit-tap-highlight-color: rgba(255, 0, 0, 0);
            font-size: 0.24rem;
            height: 100%;
            color: #333;
        }
        .wrapper {
            width: 100%;
            height: 100%;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: center;
        }

        header{
            /*flex:none*/
            width: 100%;
            flex: 0 0 auto;
            -webkit-box-flex:0;
            height: 1rem;
            background: blue;
        }
        section{
            /*flex:自适应*/
            flex: 1 1 auto;
            width: 100%;
            -webkit-box-flex: 1;
            -ms-flex: 1 1 auto;
            overflow: auto;
            border: 1px solid black;
        }
        footer
        {
            width: 100%;
            height: 1rem;
            border: 1px solid red;
        }

    </style>
</head>
<body>
<div class="wrapper col-center-start">
    <header>
    </header>
    <section>
    </section>
    <footer>
    </footer>
</div>
<script>
</script>
</body>
</html>
