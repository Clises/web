	<script type="text/javascript">
		//写一个function，清除字符串前面的空格，（兼容所有的浏览器）
		if(!String.prototype.trim){
				
			String.prototype.trim=function(){
				return this.replace(/^\s+/,"").replace;
			}
		}
		var str="\t\n test string".trim();
		alert(str=="test string");
	</script>
</html>
