<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
    <script src="https://cdn.bootcss.com/rem/1.3.4/js/rem.js"></script>    <link href="http://static.1sight.cn/wechat/lib/swiper-3.4.2.min.css" rel="stylesheet" type="text/css"/>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="http://static.1sight.cn/wechat/lib/swiper-3.4.2.min.js"></script>
    <script src="pinchzoom.js" charset="UTF-8"></script>
    <style>
        .pic {
            width: 5rem;
            height: 5rem;
            background: url("image/2.jpg") center no-repeat;
            background-size: contain;
        }
        .large-container {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            height: 100%;
            background: #0a0a0a;
        }
        .none {
            display: none;
        }
        .slide_zoom_container{
            display:flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            /*元素不能被拖动。在通过选中后可拖拽*/
            -webkit-user-drag:none;
        }
        .slide_zoom_container img{
            width: 100%;
            -webkit-user-drag:none;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="pic">
    </div>
</div>
<div class="large-container none">
    <div class="swiper-container">
        <div class="swiper-wrapper">

        </div>
    </div>
</div>
<script>
    $('.pic').on('click', function () {
        $('.large-container').removeClass('none')
        var winH = $(window).height();
        var obj = {
            pics:[ {
                img: 'image/2.jpg'
            },{
                img: 'image/1.jpg'
            }],
            age:23
        };
        for (var i=0;i<obj.pics.length;i++){
            console.log(obj.pics[i].img)
        }
        var dom = '<div class="swiper-slide">' +
            '<div class="slide_zoom_container" style="height: ' + winH + 'px">' +
            '<img class="swiper-lazy" src="' + obj.pics.img + '" alt=""/>' +
            '</div>' +
            '</div>';
        $('.swiper-wrapper').append(dom);

        $('.slide_zoom_container').each(function(){
            new RTP.PinchZoom($(this), {});
        })
    })
    // $('.large-container').on('click',function () {
    //         $(this).addClass('none')
    // })

</script>
</body>
</html>
