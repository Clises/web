<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
		首页
		<p  style="display: none;" id="account">用户名：<span></span></p>
		<p id="login">
			<a href="login.html">登录</a>/
			<a href="注册页面.html">注册</a>
			
		</p>
	</body>
	<script src="jquery.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		$(function() {
		var currentName = sessionStorage.getItem("un");  //获取登录页面的session信息
			if(currentName){
					$("#account").show();  
			$("#login").hide()
				
			$(" p span")[0].append(currentName)   //
			}
		})
	</script>

</html>
