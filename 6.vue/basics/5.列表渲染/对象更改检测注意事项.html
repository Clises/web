<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
<p>
{{Person}}
</p>
</div>
<script>
    var vm = new Vue({
        el: '#app',
        data: {
            Person:{
                name:"charlie"
            }
        }
    })
    // vm.Person.age=27     不是响应的
     //添加新的 age 属性到嵌套的新的对象之中
    // Vue.set(vm.Person, 'age', 27)

    /*如果赋予多个对象,使用 Object.assign 进行*/
    vm.Person = Object.assign({}, vm.Person, {
        age: 27,
        favoriteColor: 'Vue Green'
    })

</script>
</body>
</html>
