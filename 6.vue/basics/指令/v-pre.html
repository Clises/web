<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--
跳过这个元素和它子元素的编译过程。可以用来显示原始Mustache 标签。跳过大量没有指令的节点会加快编译。
-->
<div id="app" v-pre>
    {{message}}
</div>
<script src="../lib/vue.js"></script>
<script>
    var vm = new Vue({
        el : '#app',
        data : {
            message : 'hello world'
        }
    })
</script>
</body>
</html>
