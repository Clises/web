<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="../../basics/指令/v-once/style.css">
    <script src="../lib/vue.js" ></script>
</head>
<body>
<div id="app">
    {{msg}}
</div>

<script type="text/javascript">
    setTimeout(() => {
        new Vue({
            el: '#app',
            data: {
                msg: 'hello'
            }
        })
    },1000)

</script>
</body>
</html>
