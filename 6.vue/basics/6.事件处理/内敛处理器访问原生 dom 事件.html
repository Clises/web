<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <button v-on:click="warn('charlies',$event)">
        点击
    </button>
</div>
</body>
<script>
    new Vue({
        el:"#app",
        methods:{
            warn:function (message,event) {
                //访问原生事件对象
                if (event)
                    event.preventDefault();
                alert(message)
            }
        }
    })
</script>
</html>
