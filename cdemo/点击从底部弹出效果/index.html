<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
    <title></title>
    <script src="js/rem_r.js"></script>
    <link href="css/reset.css"rel="stylesheet"type="text/css">
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .line ul li{
            float: left;
            margin:0 0 0 .3rem;
            width: 1rem;
            height: .5rem;
        }
        .contnet{
            width: 100%;
            height: 100%;
            background-color: blue;
            position: fixed;
            left: 0px;
            transition: all 1s;
            -moz-transition: all 1s;
            -webkit-transition: all 1s;
            -o-transition:all 1s;
            top: 100%;
            z-index: 1;
        }
        .contnet .contnet_line{
            width: 100%;
            height: 5rem;
            position:absolute;
            top:50%;
            left:50%;
            -webkit-transform:translate(-50%, -50%);
            -moz-transform:translate(-50%, -50%);
            transform:translate( -50%, -50%);
        }
        h1{
            color: black;
        }
        .close{
            position: absolute;
            right: .4rem;
            top: .3rem;
            color: #000;
            font-size: .5rem;
        }
        .active{
            background: red;
        }
    </style>
</head>
<body>
            <div class="line">
                <ul>
                    <li>第一条</li>
                    <li>第二条</li>
                    <li>第三条</li>

                </ul>
                <div class="active">

                </div>
            </div>
            <div class="contnet">
                <h1></h1>
                <div class="contnet_line">
                </div>
                <div class="close">关闭</div>
            </div>
<script src="js/jquery.js"></script>
<script src="js/index.js"></script>

</body>
</html>
