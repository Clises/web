<body>
<script>
    //null也是一种数据类型， 但是它只有一个值就是null   注意null就是一个值，并不是一个字符
    //null表示的是一个尚未存在的对象，其实null是一个对象，如果你的函数或者方法返回的是对象，当时又找不到该对象，返回值就是null
    alert(null==undefined)//true
    alert(Number(null));      //0，空对象返回0

</script>
