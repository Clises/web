<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<script type="text/javascript">
		window.onload=function(){
			var txt=document.getElementById("txt")
			txt.onkeydown=function(e){
				e.preventDefault()//阻止enter默认换行效果
				if(e.keyCode==13){
					txt.value+="{enter}"
				}
			}
		}
	</script>
	<body>
		<textarea id="txt"></textarea>
	</body>
</html>
