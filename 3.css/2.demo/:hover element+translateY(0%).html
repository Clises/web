<style type="text/css">
    *{
        margin: 0;
        padding: 0;
    }
    .tag{
        width: 100px;
        height: 100px;
        background: red;
    }
    .container{
        position: fixed;
        width: 100%;
        height: 100%;
        left: 0;
        top: 0;
        background: black;
        transition: all 1s;
        transform:translateY(100%)
    }
    .container__up{
        transform:translateY(0%);
    }
    .tag:hover .container{
        transform:translateY(0%);
    }
</style>
<body>
<div class="tag">container向上滑动
<div class="container">
</div>
</div>
