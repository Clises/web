		<style>
			@keyframes banner {
				0% {
					transform: translateX(0);
				}
				20% {
					transform: translateX(-500px);
				}
				25% {
					transform: translateX(-500px);
				}
				45% {
					transform: translateX(-1000px);
				}
				50% {
					transform: translateX(-1000px);
				}
				70% {
					transform: translateX(-1500px);
				}
				75% {
					transform: translateX(-1500px);
				}
				95% {
					transform: translateX(-2000px);
				}
				100% {
					transform: translateX(-2000px);
				}
			}

			* {
				margin: 0;
				padding: 0;
			}

			.box {
				width: 500px;
				height: 500px;
				border: 1px solid red;
				overflow: hidden;
			}

			.box ul {
				width: 2500px;
				height: 500px;
				animation: banner 5s linear infinite;
			}

			.box ul li {
				width: 500px;
				height: 500px;
				list-style: none;
				float: left;
			}

			.box ul li img {
				width: 100%;
				height: 100%;
			}
		</style>
	</head>
