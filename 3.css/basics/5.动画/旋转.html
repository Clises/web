<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
		.box{
			width: 500px;
			height:500px;
			border: 1px solid red; 
			overflow: hidden;
		}	
		.box img{
			width:100%;
			height: 100%;
			
		}
		span{
			display: block;
		}
		.box:hover span{
			transform: rotateY(180deg);
		}
		</style>
		<script src="jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function(){
				$("span").rotate({box:{
					click:function(){
						$(this).rotate({
							angle:0,
							animateTo:180
						})
					}
				}

				})
			})
		</script>
	</head>
	<body>
		<div class="box">
			<span style="font-size: 1.5em;">â–¼</span>
		</div>
	</body>
</html>
