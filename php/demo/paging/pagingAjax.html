<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        h2，div{
            width: 700px;
            margin: auto;
        }
        h2{
            text-align: center;

        }
    </style>
    <script>
        /*函数封装，实现ajax获取分页信息*/
        /*第一次请求*/
        function showpage(url){
            var xhr =new XMLHttpRequest();
            xhr.onreadystatechange=function () {
                if (xhr.readyState==4){
                    document.getElementById('result').innerHTML=xhr.responseText;
                }
            };
            xhr.open('get',url);
            xhr.send(null)
        }
        window.onload=function () {
            showpage('./data.php');
        }
    </script>
</head>
<body>
<h2>ajax无刷新分页</h2>
<div id="result"></div>
</body>

</html>
