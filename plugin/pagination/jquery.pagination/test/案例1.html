<!DOCTYPE html>
<html lang="cn-ZH">

<head>
    <meta charset="UTF-8">
    <title>Mss。-pagination</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--<link rel="stylesheet" type="text/css" href="normalize.css" media="screen">-->
    <link rel="stylesheet" type="text/css" href="pagination.css" media="screen">
</head>

<body>
<table width="80%" align="center">
    <tr>
        <td>id号</td>
        <td>名字</td>
        <td>密码</td>
    </tr>
    <tbody id="datalist1">
    </tbody>
</table>
<div class="wrapper">
    <div class="eg">
        <div class="M-box"></div>
        <div class="tips">当前是第<span class="now">1</span>页,总共<span class="total"></span>页,总共<span class="count"></span>条数据</div>
    </div>
</div>

<script src="jquery-2.1.4.min.js"></script>
<script src="jquery.pagination.js"></script>
<script>
    $(function() {
        var totalPage = 1;//总共多少页
        var totalRecords = 1;//总共多少条
        var pageSize=4;//每页显示多少页
        loadList(1);
        function loadList(pno)
        {
            $.ajax({
                type:"post",
                url:"data.json",
                dataType: "json",
                data: { 'pageNum': pno,'pageSize': pageSize},
                success:function(result) {
                    console.log(result);
                    console.log(pno);
                    if (result.success) {
                        var count = result.total;
                        var data = result.rows;
                        totalRecords = count;
                        totalPage = Math.ceil(count / pageSize);
                        var datalist="";
                        $.each(data, function(i, item) {
                            datalist+='<tr>'+
                                '<td>'+item.uid+'</td>'+
                                '<td>'+item.username+'</td>'+
                                '<td>'+item.userpassword+'</td>'+
                                '</tr>';
                        });
                        $("#datalist1").html(datalist);
                        $('.total').text(totalPage);
                        $('.count').text(count);
                        $('.M-box').pagination({
                            pageCount: totalPage,
                            current:pno,//当前第几页
                            jump: true,
                            coping: true,
                            homePage: '首页',
                            endPage: '末页',
                            prevContent: '上页',
                            nextContent: '下页',
                            callback:PageClick
                        });
                    }
                },
                error: function (XMLHttpRequest, textStatus, errorThrown) {
                    alert('网络连接异常，请重试！')
                }
            });
        }
        //回调函数
        PageClick = function(index){
            $('.now').text(index.getCurrent());
            loadList(index.getCurrent());//点击分页加载列表数据  */
        }
    });
</script>
</body>

</html>
