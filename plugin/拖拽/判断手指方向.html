<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .test{
            width: 100%;
            height: 500px;
            background: red;
        }
    </style>
</head>
<body>
<div class="test">

</div>
<script src="lib/jquery.js"></script>
<script>
        var startX = 0;
        var startY = 0;
        $(".test").on("touchstart", function() {
            startX = event.targetTouches[0].pageX;
            startY = event.targetTouches[0].pageY;

        })
        $(".test").on("touchend", function() {
            var endX = event.changedTouches[0].pageX;
            var endY = event.changedTouches[0].pageY;
            if(startX > endX) {
                var x = Math.abs(startX - endX);
                var y = Math.abs(startY - endY);
                var a = Math.atan(y / x);
                if(a < Math.PI / 6) {
                    console.log("左滑")
                }
            }
            //右滑
            if(endX > startX) {
                var m = endX - startX;
                var n = endY - startY;
                var b = Math.atan(n / m)
                if(b < Math.PI / 6) {
                    console.log("右滑")
                }
            }
        })
</script>
</body>
</html>
