    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            padding: 0px;
            margin: 0px;
        }
        body{
            background-color: black;
        }
        .wrap{
            perspective: 1600px;

        }
        #photos{
            width: 300px;
            height:300px;
            margin: 200px auto;
            transform-style: preserve-3d;
            transition: all .5s ease;
            animation: spin 20s linear infinite;

        }
        img{
            width: 250px;
            height: 300px;
            margin-bottom: 100px;
            position: absolute;
            border: 1px solid gray;
            border-radius: 20px;
            opacity: 0.8;
        }
        @keyframes spin {
            from {
                transform: rotateY(0);
            }
            to {
                transform: rotateY(360deg);
            }
        }

        </style>

</head>
<body>
<div class="wrap">
    <div id="photos">
        <img class="pic1" src="./img/mainvisual05.jpg" alt="">
        <img class="pic2" src="./img/mainvisual03.jpg" alt="">
        <img class="pic3" src="./img/mainvisual02.jpg" alt="">
        <img class="pic4" src="./img/mainvisual01.jpg" alt="">
        <img class="pic5" src="./img/mainvisual04.jpg" alt="">
        <img class="pic6" src="./img/mainvisual01.jpg" alt="">
    </div>
</div>

<script>
    var phoArr = document.getElementById("photos");
    var phoNum = phoArr.getElementsByTagName("img");
    var phoLen = phoNum.length;
    var ang = Math.floor( 360/phoLen);
    //效果1
    for(var i = 0; i < phoLen; i++){
        phoNum[i].style = 'transform : rotateY(' + ang*i + 'deg) ';
    }
    //效果2
    //
    // for(var i = 0; i < phoLen; i++){
    //     phoNum[i].style = 'transform : rotateY(' + ang*i + 'deg) translateZ(300px) ';
    // }

</script>
</body>

</html>
