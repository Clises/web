<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .left{
            width: 100px;
            height: 1px;
            background: red;
            transform:rotate(45deg);
            margin-top: 100px;
            margin-left: 100px;
            transform-origin:left;

        }
        .left::after{
            position: absolute;
            content:'';
            width: 100px;
            height: 1px;
            background: blue;
            transform: rotate(-90deg);
            transform-origin: right;
        }

    </style>
</head>
<body>


<div class="left"></div>

</body>
</html>
