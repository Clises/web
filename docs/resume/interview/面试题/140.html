<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
	<script type="text/javascript">
		var foo="get-element-by-id";
		
		function combo(msg){
			var arr=msg.split("-");//把字符串分割成字符串数组
			var len=arr.length;  //数组的长度
			for(var i=0;i<len;i++){
				arr[i]=arr[i].charAt(0).toUpperCase()+arr[i].substr(1,arr[i].length-1)
				//charAt返回字符串出现的位子  toUpperCase（）转换成大写    +后面的字符
			}
			msg=arr.join("");
			return msg;
		}
		alert(combo(foo))
	</script>
	</body>
</html>
