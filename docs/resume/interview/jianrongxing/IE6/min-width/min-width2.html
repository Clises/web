<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            margin:0px;
            padding:0px;
        }
        #box{
            background:#ccc;
            min-width:500px;
            /*_width:expression(document.body.clientWidth<501 ? "500px" :"auto"); !*添加上这一句便可*!
            !*代码解释：
                由于只需在IE6下进行一些改变，所以加上_符号，当浏览器宽度小于501px时，div宽度指定为500px，大于501px时，自动*!*/
        }
        .min-width-box{
            width:500px;
            font-size:0px;            /*为空的div设置改css属性*/
            /*
            代码解释：
                        由于在IE6下面,<div class="min-width-box"></div>是嵌套在<div id="box"></div>下面的，
                        所以他的高度会和“------内容------”这个的字体大小有关，为了不设置高度，把他的font-size:0px 设置为0px即可。*/
        }
    </style>
</head>
<body>
<div id="box">
    <div class="min-width-box"></div>
    ---------内容--------
</div>

</body>
</html>
