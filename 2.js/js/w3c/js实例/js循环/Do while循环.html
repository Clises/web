<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<input type="button" name="" id="" value="点击查看" onclick="aa()"/>
		<p id="demo"></p>
		<script type="text/javascript">
			function aa(){
			var x="";
			var i=0;
			do{
				x=x+"该数字为"+i+"<br/>";
				i++;
			}
			while(i<5)
			document.getElementById("demo").innerHTML=x;
			}
		</script>
	</body>
</html>
