<!DOCTYPE html>

<body>
<script>
/*
构造函数+原型的组合模式
自定义构造函数  属性在函数中初始化  方法添加到原型上

适合的场景:需要创建多个类型的对象
* */

function Person(name,age){
    this.name=name,
    this.age=age
}
    Person.prototype.setName=function (name) {
    this.name=name;
    }
    var p1=new Person('charlies',22)
    var p2=new Person('jsack',23)
    console.log(p1,p2)

</script>

</body>
</html>
