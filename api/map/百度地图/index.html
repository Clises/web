<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=rEW7bLq1wnHOmUiv1oPjf5pPLpDiyZOL"/></script>
		
		<style type="text/css">
			html{height:100%}  
			body{height:100%;margin:0px;padding:0px}  
			#container{height:100%}  
		</style>
	</head>
	<body>
		<div id="container"></div> 
		<script type="text/javascript"> 
		var map = new BMap.Map("container");          // 创建地图实例  
		var point = new BMap.Point(90.404, 39.915);  // 创建点坐标  
		map.centerAndZoom(point, 15);    // 初始化地图，设置中心点坐标和地图级别
		</script>
	</body>
</html>
