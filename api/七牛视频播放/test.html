<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script type="text/javascript" src="http://static.1sight.cn/wechat/lib/jquery-1.11.3.min.js"></script>
    <script src="https://player.qiniucc.com/sdk/latest/qiniuplayer.min.js"></script>
</head>
<body>
<div class="common-box video-box" id="videoBox">
    <video id="demo-video" class="video-js vjs-big-play-centered video-1" x5-video-player-type="h5" x5-video-player-fullscreen="true" x-webkit-airplay="allow" webkit-playsinline playsinline></video>
</div>
<script>
    var options = {
        controls: true,
        file: 'http://q.plusx.cn/video/diy/mbh201805.mp4',
        type: 'mp4',
        poster: '',
        preload: 'auto',
        autoplay: false
    };
    var player = new QiniuPlayer('demo-video', options);

    $('.video-box').on('click', function() {
        player.play();
    })
</script>
</body>
