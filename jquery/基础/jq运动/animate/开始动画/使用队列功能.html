<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="js/jquery-1.8.3.js" type="text/javascript" charset="utf-8"></script>
</head>
<script type="text/javascript">
    $(document).ready(function () {
        $("button").click(function () {
            var div = $("div")
            div.animate({height: '300px', opacity: '0.4'});
            div.animate({width: '300px', opacity: '0.8'});
            div.animate({height: '100px', opacity: '0.4'});
            div.animate({width: '100px', opacity: '0.8'});

        })

    })
</script>
<body>
<button>查看效果</button>
<div style="width: 200px; height: 200px;background-color: red; position: absolute; opacity: ;">

</div>
</body>
</html>
