<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="js/jquery-1.8.3.js" type="text/javascript" charset="utf-8"></script>
</head>
<script type="text/javascript">
    $(document).ready(function () {
        $("button").click(function () {

            $("div").animate({
                top: "100px"

            })
        })

    })
</script>
<body>
<button>查看效果</button>
<div style="width: 200px; height: 200px;background-color: red; position: absolute; top: 200px;">

</div>
</body>
</html>
