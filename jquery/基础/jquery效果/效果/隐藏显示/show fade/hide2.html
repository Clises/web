<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<script src="js/jquery.js" type="text/javascript" charset="utf-8"></script>
		<script>
			$(document).ready(function() {
				$(".ex .hide").click(function() {
					$(this).parents(".ex").hide("slow");  //它的符元素隐藏
				});
			});
		</script>
		<style type="text/css">
			div.ex {
				background-color: #e5eecc;
				padding: 7px;
				border: solid 1px #c3c3c3;
			}
		</style>
	</head>

	<body>

		<h3>Google</h3>
		<div class="ex">
			<button class="hide">点我隐藏</button>
			<p>站点名: Google<br> 站点 URL：http://www.google.com</p>
		</div>

		<h3>W3Cschool教程</h3>
		<div class="ex">
			<button class="hide">点我隐藏</button>
			<p>站点名: W3Cschool教程<br> 站点 URL：http://www.w3cschool.cn</p>

		</div>
	</body>

</html>
