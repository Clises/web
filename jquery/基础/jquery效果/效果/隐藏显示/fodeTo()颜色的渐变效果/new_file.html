<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/jquery-1.8.3.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			#div1{
				width: 100px;
				height: 100px;
				background-color: red;
				margin: 10px;
			}
			#div2{
					width: 100px;
				height: 100px;
				background-color: red;
				margin: 10px;
			}
			#div3{
					width: 100px;
				height: 100px;
				background-color: red;
				margin: 10px;
				
			}
		</style>
		<script type="text/javascript">
			$(document).ready(function(){
				$("#show").click(function(){
					$("#div1").fadeTo("slow",0.2);
					$("#div2").fadeTo("slow",0.3);
					$("#div3").fadeTo("slow",0.4);
				})
			})	
		
			
		</script>
	</head>
	<body>
		<button id="show">点击查看效果</button>
		<div id="div1">
			
		</div>
			<div id="div2">
			
		</div>
			<div id="div3">
			
		</div>
	</body>
</html>
