<html>
<head>
<meta charset="utf-8">
<script src="js/jquery.js"></script>
<script>

  $("button").click(function(){
    $("p").toggle("slow");
  });
});
</script>
</head>
<body>

<button>隐藏/显示</button>
<p>这是一个文本段落。</p>
<p>这是另外一个文本段落。</p>
</body>
</html>
