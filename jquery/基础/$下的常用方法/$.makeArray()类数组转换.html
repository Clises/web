<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../lib/jquery.js"></script>
</head>
<body>
<div>
    类数组转化成真正的数组，例如说在将页面中整个div标签push到其他数组中，可用此工具方法
</div>
<script>
     var aa=document.getElementsByTagName('div')    // 类数组
     $.makeArray(aa).push();


</script>
</body>

</html>
