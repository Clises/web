<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<p style="font-size:120%;color:red">这是一个段落。</p>
<button>删除所有 p 元素的 style 属性</button>
<script src="../lib/jquery.js"></script>
<script>
    $(document).ready(function(){
        $("button").click(function(){
            $("p").removeAttr("style");
        });
    });
</script>
</body>
</html>
