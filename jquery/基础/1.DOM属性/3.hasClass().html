<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

        </style>

</head>
<body>
    <div class="protected">这是需要被选定的元素</div><div>这是未选定元素</div>
检查当前的元素是否含有某个特定的类，如果有，则返回true。
</body>
<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
<script>
    $(function () {
        $("div").click(function(){
            if ( $(this).hasClass("protected") )
                $(this).css({"color":"#ff0011"})
        });
    })
</script>
</html>
