<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../../jq的常用方法/jquery.js"></script>
</head>
<body>
<span>span</span>
<span>span</span>
<span>span</span>
<!--wrap 局部包装-->
<!--wrapAll整体包装，注意只能包装指定元素-->
<!--wrapInner内部包装-->
<!--unwrap删除包装，删除父级，不包括body-->
<script>
    $(function () {
        // $('span').wrap('<div>')
        $('span').wrapInner('<div>')



    })
</script>
</body>
</html>
