<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div{
				width: 100px;
				height: 100px;
				background: red;
			}
		</style>
	</head>
	<body>
		<div>
		</div>
		<button>查看div的样式 </button>
	</body>
	<script src="js/jquery-1.8.3.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		$("button").click(function(){
			var txt="";
			txt+=$("div").width()+"<br/>";
			txt+=$("div").height();
			$("div").html(txt)//给div中写入元素
		})
	</script>
</html>
