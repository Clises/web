<div class="box"><span>

    保留包含特定后代的元素，去掉那些不含有指定后代的元素。<br>
    意思是选取指定的元素规定指定的效果。


</span></div>
</body>
<script src="../../lib/jquery.js">
    </script>
<script>
    $(function () {
        $('div').has('span').css('background','red')
    })
