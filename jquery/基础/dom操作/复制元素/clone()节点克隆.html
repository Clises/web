<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../../jq的常用方法/jquery.js"></script>
</head>
<body>
<span>span</span>
<div>
div
</div>
<!--clone：如果为true，作用是可以复制之前的操作行为，-->
<!--
1、避免id属性重复元素的副作用，id是唯一的
如果为true

-->




        <script>
            $(function () {
                $('span').click(function () {
                    alert('aa')
                })
                $('span').clone(true).appendTo('div')

            })
        </script>
</body>
