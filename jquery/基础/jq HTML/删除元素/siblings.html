<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			li{
				font-size: 16px;
			}
		</style>
	</head>
	<body>
		<ul class="list">
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
		</ul>
		<script type="text/javascript" src="js/jquery.js" ></script>
		<script>
			$(".list li").on("click",function(){
				$(this).css({"fontSize":"20px"}).siblings().css({"fontSize":"16px"})
			})
		</script>
	</body>
</html>
