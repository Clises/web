<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../lib/jquery.js"></script>
</head>
<body>
<div>
    on（）开始事件
    off（） 阻止事件
</div>
<script>
$(function () {

    $('div').on('click mousedown',function f() {

    })

    $('div').on({
        'click':function () {
            alert('点击事件')
        },
        'mousedown':function () {

            alert('鼠标移入事件')
        }
    })
})


</script>
</body>
</html>
