<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery</title>
    <style>

    </style>
</head>
<body>
<div>
    <table style="margin: 10px auto;" id="tableList">
        <thead>
        <tr>
            <th>name</th>
            <th>price</th>
            <th>delete</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>a</td>
            <td>123</td>
            <td><a href="#">delete</a></td>
        </tr>
        <tr>
            <td>c</td>
            <td>3453</td>
            <td><a href="#">delete</a></td>
        </tr>
        </tbody>
    </table>
</div>


<form>
    <table style="margin:0 auto;">
        <tr>
            <td>name</td>
            <td><input type="text" name="name"></td>
        </tr>
        <tr>
            <td>price</td>
            <td><input type="text" name="price"></td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="submit" value="submit" id="add">
            </td>
        </tr>
    </table>
</form>

<script src="../lib/jquery.js"></script>
<script>
    // var $tableList=$("#tableList");
    //tianjia
    $("#add").click(function(){
        var tdName= $("input[name=name]").val();   // 输入的姓名
        var tdPrice = $("input[name=price]").val();  //输入的价格
        $("<tr></tr>").append("<td>"+tdName+"</td>")  //添加节点
            .append("<td>"+tdPrice+"</td>")
            .append("<td><a href='#?'>delete</a></td>")  //添加删除节点
            .appendTo($("#tableList>tbody"))
            .find("a").click(function(){
            $(this).parent().parent().remove();
        });
        $("input[name=name]").val("");
        $("input[name=price]").val("");
        return false;

    })
    //delete
    $("#tableList>tbody a").click(function(){
        $(this).parent().parent().remove();
    })


</script>
</body>
</html>
