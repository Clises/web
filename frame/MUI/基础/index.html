<!--
	manifest.json
	appid:发布时候需要去获取id/
	版本号：
	页面入口：
	应用是否全屏显示：显示手机自带的显示栏。
	debug：发布时候不选,
	应用资源是否解压。
		为了性能选择解压资源后运行。 优点：占资源少。占内存少。
	重力感应自动横竖屏：
	图标配置：
	启动图片：点击app显示的图片。 安卓自适应。

		SDK：软件工具开发包。
		API：应用程序编程接口。、
	sdk配置：如果应用中出现第三方应用，如百度地图，需要调用API
				获取密钥：自动提供AK，-创建应用-请求验证方式，0.0.0.0/0
				开发指南：
				hellow world
				实例化地图，创建点。
				引入密匙 AK
	登录鉴权（需要申请登陆）：在hbuilder是申请好的。
	支付：申请不到接口。
	推送：
	分享：

	模块权限配置：
		未选模块：需要申请的东西。
		已选模块：加速度传感器、音频（允许当前的应用可以录音）、二维码（可以扫描二维码）、摄像头、通讯录、设备信息、文件下载（移除掉之后刷新下载显示不出来）
				相册、位置信息、文件系统、地图（用自己申请的）
				Native.js文件基于rem移动端自适应方案(自学没什么用处)
				浏览器信息，读取浏览器信息。
				***方向传感器、距离传感器、语音输入、本地存储、运行环境、文件上传、跨域网络链接（ajax）、zip压缩解压。

		代码试图：


-->
</body>
