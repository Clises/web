<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/angular.min.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div ng-app="aa"ng-controller="bb">
			<h3>{{myUrl}}</h3>
			
		</div>
		<script type="text/javascript">
			var app=angular.module("aa",[])
			app.controller("bb",function($scope,$location){
				$scope.myUrl=$location.absUrl()//获取当前的网页地址。
			})
		</script>
	</body>
</html>
