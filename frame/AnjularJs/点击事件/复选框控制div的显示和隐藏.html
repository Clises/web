
<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/angular.min.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div ng-app="">
			<input type="checkbox" ng-model="msg" />显示/隐藏
			<!--
				复选框中的ng-model:两种状态，如果没有被勾选的话，值是false，如果被勾选了，就是true
			-->
			<div ng-hide="msg">
				啊啊啊啊
			</div>
		</div>
	</body>
</html>
