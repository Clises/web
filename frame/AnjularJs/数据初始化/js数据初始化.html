<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="../js/angular.min.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			
		</style>
	</head>
	<body>
		<div ng-app="App"ng-controller="myCtrl">
			<ul>
				<li ng-repeat="x in names"style="list-style: none;float: left;margin: 10px;">
					{{x}}
				</li>
			</ul>
			
		</div>
		<script type="text/javascript">
			var app=angular.module("App",[])
			app.controller("myCtrl",function($scope){
				$scope.names=["车次","出发站到达站","出发时间","到达时间","历时","商务座特等座","一等座",
				"二等座","高级软卧","软卧","动卧","软座","无座","其他","备注"]
				
			})
		</script>
	</body>
</html>
