<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="../js/angular.min.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div ng-app="myApp" ng-controller="myCtrl">
			<ul>
				<li ng-repeat="x in names | orderBy:'name'|filter:'c'">
					<!--filter标准的过滤，查找names中有c的属性值。  我不会说就这个意思-->
					{{x.name}}
				</li>
			</ul>
			
		</div>
		<script type="text/javascript">
			var app=angular.module("myApp",[]);
			app.controller("myCtrl",function($scope){
				$scope.names=[{name:"Clise",age:"20"},{name:"Errol",age:"20"},{name:"Chelly",age:"20"}]
			})
		</script>
	</body>
</html>
