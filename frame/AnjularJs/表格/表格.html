<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="js/angular.min.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div ng-app="myApp" ng-controller="myCtrl">
			<table border="1px">
				<tr ng-repeat="x in names">
					<td>
						{{$index+1}}
						<!--
							$index是angularjs提供的自加方法
						-->
					</td>
					<td>
						{{x.name}}
					</td>
					<td>
						{{x.age}}
					</td>
				</tr>
				
			</table>
		</div>
		<script type="text/javascript">
			var app = angular.module("myApp",[]);
			app.controller("myCtrl",function($scope){
				$scope.names = [{name:"Edan",age:"18"},{name:"Nino",age:"18"},{name:"Adom",age:"18"},{name:"Sec",age:"18"}];
			})
		</script>
	</body>
</html>
