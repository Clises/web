<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
			<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
			<link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.5.min.css"/>
			<script src="js/jquery.min.js"></script>
			<script src="js/jquery.mobile-1.4.5.min.js"></script>
	</head>
	<body>
			<div data-role="header">  <!--文档头部-->
				<h1>这是头部</h1>
			</div>
			<div data-role="content"> <!--文档内容-->
				<div id="box">
					<img src="../../demo/img/1.jpg"style="width: 200px;height:200px"/>
				</div>
				<div id="box1">
					长按事件
				</div>
				<ul data-role="listview"  id="oul"data-icon = "false">
				<li>
					<a href="#"><img src="../../demo/img/1.jpg"/></a>
				</li>
					<li>
					<a href="#"><img src="../../demo/img/3.jpg"/></a>
				</li>
					<li>
					<a href="#"><img src="../../demo/img/1.jpg"/></a>
				</li>
				<li>
					<a href="#"><img src="../../demo/img/1.jpg"/></a>
				</li>
					<li>
					<a href="#"><img src="../../demo/img/3.jpg"/></a>
				</li>
					<li>
					<a href="#"><img src="../../demo/img/1.jpg"/></a>
				</li>
			</ul>
			</div>
			<div data-role="footer"> <!--文档尾部-->
				<h1>这是底部</h1>
			</div>

	</body>
	<script type="text/javascript">
		
		$(function(){
			$("#box").on("tap",function(){
				$(this).children("img").css({width:"500px"})
			})
				$("#box1").on("taphold",function(){
				$(this).css({color:"red"})
			})
			$("#oul li").on("swipeleft",function(){
				$(this).css({position:"relative",left:'-80px'})
			})
				$("#oul li").on("swiperight",function(){
				$(this).css({position:"relative",left:'-80px'})
			})
				$(document).on("scrollstart",function(){
					console.log("滚动事件")
				})
					$(document).on("scrollstop",function(){
					alert("结束")
				})
		})
	</script>
</html>
