<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
			<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
			<link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.5.min.css"/>
			<script src="js/jquery.min.js"></script>
			<script src="js/jquery.mobile-1.4.5.min.js"></script>
	</head>
	<body>
		<div data-role="page" id="pageOne">
			<div data-role="header">
				<h1>这是头部</h1>
			</div>
			<div data-role="content">
				<p>这是网页的中间内容</p>
				<a href="#pageTwo" data-transition="slide">跳到下一页</a>
			</div>
			<div data-role="footer">
				<h1>这是底部</h1>
			</div>
		</div>
		<div data-role="page" id="pageTwo">
			<!--fixed点击头部或者底部的位置会消失-->
			<div data-role="header" data-position="fixed" data-fullscreen="true">
				<h1>子页面</h1>
			
			</div>
			<div data-role="main" class="ui-content">
				<div style="height: 1000px;">中间内容</div>	
				<a href="#pageOne"class="ui-icon-search ui-btn-icon-left ui-btn-icon-notext"></a>
				<a href="#pageOne"  data-transition="slide" data-direction="reverse">跳到上一页</a>
			</div>
			<div data-role="footer" data-position="fixed" data-fullscreen="true">底部</div>
		</div>

	</body>
</html>
