	<script type="text/javascript">
		$(function() {
			//下拉搜索显示
			$(document).scroll(function() {
				var top = $(document).scrollTop()
					if(top<300) {
					$(".headersec").css({
						display: "block"
					})
					$(".header_content").on("tap", function() {
						window.location.href = "index.html"
					})

				}
				if(top <= 0) {
					$(".headersec").css({
						display: "none"
					})

				}
			})
			//下拉框
			$(".morebtn").on("tap", function() {
				$(".morecontent").toggle("slow");
			})
		})
	</script>
