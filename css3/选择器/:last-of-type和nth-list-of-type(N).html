<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

        div :last-of-type{
            color: red;
        }
        div :nth-last-of-type(2){
            color: blue;
        }
        </style>
</head>
<body>
<div>
    <p>1</p>
    <p>2</p>
    <p>3</p>
    <p>4</p>
    <p>5</p>
    <p>指定最后一个p元素的背景色</p>
</div>
</body>
</html>
