<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box{
            width: 500px;
            height: 500px;
            border: 1px solid red;
            position: relative;
        }
        .box__content{
            width: 200px;
            position: absolute;
            height: 100px;
            margin:auto;
            top: 0;
            left: 0;
            bottom: 0;
            right:0;
            background: blue;
        }

    </style>
</head>
<body>
<div class="box">

    <div class="box__content">
        利用2D变换，在水平和垂直两个方向都向反向平移宽高的一半，从而使元素水平垂直居中。
    </div>
</div>
</body>
</html>
