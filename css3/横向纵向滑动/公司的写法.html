<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box{
            width: 100%;
            height: 100px;
            display: -webkit-box;
            display: -ms-flexbox;
            display: flex;
            -webkit-box-align: center;
            -ms-flex-align: center;
            align-items: center;   /*居中对齐弹性盒的子属性*/
            -webkit-box-pack: start;
            -ms-flex-pack: start;
            justify-content: flex-start;
        }
        .box_co{
            width: 300px;
            height: 200px;
            -webkit-box-flex: 0;
            -ms-flex: 0 0 auto;
            /*flex: 0 0 auto;*/
            background-position: top;
            background-size: cover;
            margin: 0 .2rem 0 0;
            background-color: red;
        }
        </style>
</head>
<body>
<div class="box">
    <div class="box_co">
    </div>
    <div class="box_co">
    </div>
    <div class="box_co">
    </div>
    <div class="box_co">
    </div>
    <div class="box_co">
    </div>
    <div class="box_co">
    </div>

</div>

</body>
</html>
