<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .carousel {
            width: 100%;

        }
        .carousel-container {
            width: 100%;
            display: flex;
            transition-property: transform;
        }
        .carousel-item {
            width: 100%;
        }
    </style>
</head>
<body>
<div class="carousel">
    <div class="carousel-container" style="transition-duration: 500ms; transform: translate3d(0px, 0px, 0px);">
        <!-- 轮播列表元素 -->
        <div class="carousel-item" style="order: 0;height:100px;background: red"></div>
        <div class="carousel-item" style="order: 1;height:100px;background: blue"></div>
        <div class="carousel-item" style="order: 2;height:100px;background: yellow"></div>
        <div class="carousel-item" style="order: 3;height:100px;background: black"></div>
        <div class="carousel-item" style="order: 4;height:100px;background: green"></div>
    </div>
</div>


</body>
</html>
