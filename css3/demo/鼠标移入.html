<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.box {
				width: 300px;
				height: 300px;
				border: 1px solid red;
				position: absolute;
			}
			.box img {
				width: 100%;
				height: 100%;
			}
			.content {
				width: 300px;
				height: 300px;
				background: black;
				position: absolute;
				background-color: rgba(0, 0, 0, 0.5);
				display: none;
			}
			.content p {
				color: white;
			}

			.box:hover .content {
				display: block;
			}
		</style>
	</head>

	<body>
		<div class="box">
			<div class="content">
				<p>你好美女</p>
			</div>
			<img src="../../demo/8个css3鼠标滑过图片显示文字动画效果代码/images/img-2.jpg" />

		</div>

	</body>

</html>
