<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Title</title>
    <style>
        .anim_fade_image {
            position:absolute;
            -webkit-transition: opacity 1s ease-in-out;
            -moz-transition: opacity 1s ease-in-out;
            -o-transition: opacity 1s ease-in-out;
            transition: opacity 1s ease-in-out;
        }
        .anim_fade_image:hover, .anim_fade_image_hover {
            opacity:0;
            filter: alpha(opacity=0);
        }
    </style>
</head>
<body>
<img class="anim_fade_image" src="https://image.zhangxinxu.com/image/study/p/s200/ps6.jpg" />
<img class="" src="https://images.cnblogs.com/cnblogs_com/PeunZhang/286351/o_peunzhang_cnblogs_code.png" />
</body>
</html>
