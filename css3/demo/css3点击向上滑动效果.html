<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<style type="text/css">
    .test{
        background: red;
        width: 100%;
        height: 100px;
        transition: all 1s;
        -moz-transition: all 1s;
        -webkit-transition: all 1s;
        -o-transition:all 1s;
        position: absolute;
        top: 100%;
    }

</style>
<body>
<div class="test">

    这是第一条
</div>
<div class="test">
    这是第二条

</div>
<div class="test">
    这是第三条

</div>
<div class="test">
    这是第四条

</div>
<div class="test">
    这是第五条

</div>

<ul>
    <li>
        第一条线路
    </li>
    <li>
        第二条线路
    </li>
    <li>
        第三条线路
    </li>
    <li>
        第四条线路
    </li>
    <li>
        第五天线路
    </li>
</ul>
<script src="js/jquery.js"></script>
<script type="text/javascript">
    $(function() {
        $("ul li").on("click",function () {
            var  _index=$(this).index()
            $(".test").eq(_index).css({top:"0"}).siblings().css({top:"100%"})

        })




    })
</script>
</body>
</html>
