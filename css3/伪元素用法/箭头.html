<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        .aaa{
            width: 100px;
            height: 2px;
            background: red;
            transform: translate3d(0, 0, 0) rotate(45deg);
            position:absolute;
        }
        .aaa::after{
            content: "";
            width: 100px;
            height: 2px;
            background: blue;
            position: absolute;
            transform: translate3d(0, -3.1rem, 0) rotate(-90deg);
            position: absolute;
            left:50px;
        }
    </style>
</head>
<body>
<div class="aaa">

</div>
</body>
</html>
