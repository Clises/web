<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var data=[{"name":"charlie"},{"sex":"man"}]
        console.log(typeof (data))
    function jsonArray(data) {
        var arr=[];
        var len=eval(data).length    //eval()解析字符串
        for(var i=0;i<len;i++){
            arr[i]=[]
            arr[i]['name']=data[i].name
            arr[i]['sex']=data[i].sex
            console.log(arr)

        }
        return arr;
    }
    jsonArray(data)
    console.log(    jsonArray(data)
    )
</script>
</body>
</html>
