<script>
    $(".bgm-btn").click(function () {
        var audio = document.getElementById('audio');
        if ($(this).hasClass("with-music")) {
            $(this).removeClass("with-music");
            $(this).removeClass("rotation");
            $(this).addClass("music-key");
            audio.pause();
        } else {
            $(this).addClass("with-music");
            $(this).addClass("rotation");
            $(this).removeClass("music-key");
            audio.play();
        }
    })
    $(".hbg").animate({backgroundPositionX: "-265px"}, 1000);
</script>
