<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
<!--<test-item>-->
<!--</test-item>-->




    <!--接受不同数据-->
    <!--利用v-bind控制循环输出-->
    <ol>
        <test-item v-for="item in groceryList" v-bind:todo="item" v-bind:key="item.id">

        </test-item>
    </ol>



</div>
<script>
    Vue.component('test-item',{

        //创建一个自定义属性：props，命名为todo
        props:['todo'],
        // template:'<li>组件应用实例</li>'
        template:'<li>{{todo.text}}</li>'
    })

    new Vue({
        el:"#app",
        data:{
            groceryList:[
                {id:0,text:'charlie'},
                {id:1,text:'shit'}
            ]
        }
    })
</script>
</body>
</html>
