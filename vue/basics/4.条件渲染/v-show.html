<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <input type="button" value="toggle" v-on:click="toggle()"> <br />
    <p v-show="isShow">
        hello
    </p>
</div>
<script src="../lib/vue.js">
</script>
<script>
new Vue({
    el:'#app',
    data:{
        isShow:false
    },
    methods:{
        toggle:function () {
            this.isShow=!this.isShow;
        }
    }
})
</script>
</body>
</html>
