<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--模板-->
<div id="demo":custom="abc">

    <!--js简单的表达式
        if条件一些语句是不能使用的.
    -->

    {{ true ? "yes": "no" }}
    <div v-html="html">
        <!--v-html-->
       {{html}}
    </div>
</div>
</body>
<script src="vue.js"></script>
<script>
    let data={
        html:"<div>charlie</div>",
        abc:1
    };
    var str='<div>hello</div>'

    var vm= new Vue({
        el:"#demo",//挂载的元素
        data:data,//数据
        template:str
    });
</script>
</html>
