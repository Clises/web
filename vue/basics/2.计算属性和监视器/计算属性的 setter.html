<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    {{fullName}}
</div>
<script>
    var vm = new Vue({
        el: "#app",
        data: {
            firsNname: 'Charles',
            lastName: 'errol'
        }
        //computed 计算
        , computed: {
            fullName: {
                //getter
                get: function () {
                    return this.firstName + '++' + this.lastName
                },
                //setter
                set: function (newValue) {
                    var names = newValue.split('');
                    this.firstName = names[0];
                    this.lastName = names[names.length - 1]
                }


            }
        }
    })
    vm.fullName = 'lebron'

</script>
</body>
</html>
