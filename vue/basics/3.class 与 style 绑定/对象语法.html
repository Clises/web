<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<!--<div class="static"-->
     <!--v-bind:class="{ active: isActive, 'text-danger': hasError }">-->
<!--</div>-->

<div class="static" v-bind:class="classObject"></div>

<script>
    //内联
/*new Vue({
    el:'.static',
    data:{
        isActive:true,
        hasError:false
    }

})*/


//在对象属性之中渲染
/*new Vue({
    el:'.static',
    data:{
        classObject:{
            active:true,
            'text-danger':false
        }
    }

})*/

//绑定返回对象的计算属性
    new Vue({
        el:'.static',
        data: {
            isActive: true,
            error: null
        },
        computed: {
            classObject: function () {
                return {
                    active: this.isActive && !this.error,
                    'text-danger': this.error && this.error.type === 'fatal'
                }
            }
        }

    })





</script>
</body>
</html>
