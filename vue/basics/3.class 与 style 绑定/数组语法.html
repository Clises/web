<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<!--<div class="stc" v-bind:class="[activeClass,errorClass]"></div>-->
<!--三元表达式切换 class-->
<div class="stc">
    <div v-bind:class="[isActive?activeClass:'',errorClass]"></div>
</div>
<script>
    new Vue({
        el:'.stc',
        data: {
            isActive:false,
            activeClass:'active',
            errorClass:'text-danger'
        },
    })
</script>
</body>
</html>
