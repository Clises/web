<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>
<body>
<div id="app">
    <span>{{msg}}</span>
    <span v-once>值不会发生变化{{msg}}</span>

    <script>
        new Vue({
            el:'#app',
            data:{
                msg:'数据绑定',
            }
        })
    </script>
</div>
</body>
</html>
