<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>
<body>
<div id="app">
    <div v-bind:id="dynamicId"></div>

    <script>
        new Vue({
            el: '#app',
            data:{
                dynamicId:{
                    active:true
                }
            },
            computed:{
                classObject:function () {
                    return{
                        active:true
                    }
                }

            }
        })

    </script>
</div>
</body>
</html>
