<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>
<body>
<div id="app">
    <p>使用 html: {{ rawHtml }}</p>
    <p>使用 html指令: <span v-html="rawHtml"></span></p>
    <script>
        new Vue({
            el: '#app',
            data: function () {
                return {
                    rawHtml: '<span style="color: red">红色的 .</span>'
                }
            }
        })

    </script>
</div>
</body>
</html>
