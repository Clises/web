<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vue.js"></script>
</head>
<body>
<!--模板-->
<div id="demo">
    {{message}}
</div>
<script>
    //数据  进行数据渲染
    let data={
        message:"hello,vue"
    }
    //vm实例
    var vm=new Vue({
        el:"#demo",  //html挂载点，挂载对象。
        data:data
    });
    console.dir(document)// 打印document
    </script>
</body>


</html>
