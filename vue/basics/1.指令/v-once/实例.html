<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <p>{{count}}</p>
    <button v-on:click="add">add</button>
    <p v-once>{{count}}</p>




    <!--v-once只渲染一次就不变了。-->
</div>
<script src="../../lib/vue.js">
</script>
<script>
    var app = new Vue({
        el : '#app',
        data : {
            count : 1
        },
        methods : {
            add : function(){
                this.count++;
            }
        }
    })
</script>
</body>
</html>
