<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>
<body>
<div id="app">
    <!-- `greet` 是在下面定义的方法名 -->
    <button v-on:click="greet">Greet</button>
</div>

<script>
    var vm=new Vue({
        el:"#app",
        data:{
            name:"charlies"
        },
        methods:{

            greet:function (event) {
                alert(this.name)
                if(event){
                    //?????/??event
                    // `event` 是原生 DOM 事件
                    console.log(event)
                    alert(event.target.tagName)
                }
            }
        }
    })
    vm.greet()
</script>
</body>
</html>
