<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <!-- 方法处理器 -->
    <button v-on:click="doThis">方法处理器</button>
    <!-- 内联语句 -->
    <button v-on:click="doThat('hello', $event)">内敛语句</button>
    <!-- 缩写 -->
    <button @click="doThis">缩写形式</button>
    <!-- 停止冒泡 -->
    <button @click.stop="doThis">停止冒泡</button>
    <!-- 阻止默认行为 -->
    <button @click.prevent="doThis">阻止默认行为</button>
    <!-- 阻止默认行为，没有表达式 -->
    <form @submit.prevent>阻止默认行为，没有表达式</form>
    <!--  串联修饰符 -->
    <button @click.stop.prevent="doThis">串联修饰符</button>

    <!-- 键修饰符，键别名 -->
    <input @keyup.enter="onEnter">

    <!-- 键修饰符，键代码 -->
    <input @keyup.13="onEnter">

    <!-- 点击回调只会触发一次 -->
    <button v-on:click.once="doThis">点击回调，只触发一次</button>

    <!-- 对象语法 (2.4.0+) -->
    <button v-on="{ mousedown: doThis, mouseup: doThat }">对象语法</button>
</div>
<script src="../lib/vue.js"></script>
<script>
    new Vue({
        el: "#app",
        data: {},
        methods: {
            doThis: function () {
                console.log('方法处理器')
            }
        }

    })




</script>
</body>
</html>
