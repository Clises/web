<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app-1">
    <global></global>
    <local></local>
</div>

<script>
    //全局注册
    Vue.component('global',{
        template:'<div>这是一个全局注册组件</div>'
    })
    //创建根实例
    new Vue({
        el:"#app-1"
    })
</script>
</body>
</html>
