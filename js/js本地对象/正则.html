		正则表达式的属性和方法，
		match（）找到一个或者多个正则表达式的匹配
		replace（）替换与正则表达式匹配的字符串，
		search（）检索与正则表达式匹配的值。
		
	</body>
	<script type="text/javascript">

	RegExp
		//******************************元字符
		
		//****\b匹配单词的开始或者结束。置于前一项匹配开始，置于后一项匹配结束。
		var b="how are you"
		var re=/\w\b/g
		alert(b.match(re))
		//****\d 
		var a="saasflaflais4第三方说的f5656"
		var re=/\d+/g
		//找出所有数字。  g全局品配。
		alert(a.match(re))


       //***.匹配除了换行符以外的任意字符。
		var re=/\./
		
		//***\w匹配字母数字下划线。
		var re=/\w/
		
		//****\s匹配空白符
		var re=/\s/
//******************************************字符范围
		//****^排除apc以外的字符，
		var c="apc cpc dpc"
		var re=/[^a]pc/g
		alert(c.match(re))
		
		//**^ $ 从开始到结束
		var re=/^$/
		//****[0-9]匹配数字,等价于\d
		//****[a-z0-9_]匹配字母数字下划线    \w  
		//****[]
		var re=/\d[0-9]/
//******************************************重复
		
	var re=/\d{8}/;//表示出现8个数字。
		//{n}正好出现n次，用于验证数字。 
		var re=/\d{8,}///表示出现8个以上的数字。
		//{n，}匹配前一项n次或者更多次。
		var re=/\d{8,11}///表示数字出现的次数是8-11次，也就指数字只能出现8到11位。
		//{n，m}匹配前一项至少n次，但是不能超过m次。
		var re=/\d{0,}/
		var re=/\d*/ //两种写法，但是这种不推荐使用，
		//匹配前一项0次或者多次。
		
		var re=/\d{1,}/
		var re=/\d+/
		//匹配前一项一次或者多次
