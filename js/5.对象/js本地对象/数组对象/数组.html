<!DOCTYPE html>
<html>

	<body>
		<script type="text/javascript">
		//push 数组末尾添加元素。
		//pop()删除数组最后一个元素，数组长度减去1.
		var a=[1,2,3]
		console.log(a.length)
     	a.push("zero")
		a.pop()
		alert(a)

		//shift()数组头部减去元素。
		//unshift()数组头部添加元素。
		a.unshift("my")

		//****
		//delete运算符删除元素，不会修改数组的长度，也不会将元素从高索引处移下来补充已经删除属性留下的空白。
		 alert(a.length)
		delete a[1]


		//slice()截取Array的部分元素，返回一个新的array，与string的substring（）相似。
		//如果不给传递任何参数，就会从头到尾部截去元素，相当与去复制一个数组
		var b=[1,2,3,4]
		alert(b.slice(0,3))   //从索引开始，不包括索引的结束。


		//sort():排序，直接修改数组的元素位置，数字默认按数字第一位排序。字符串按字母顺序排序，字母和数字字符串数字字符串转换成数字字母紧随其后。
		 //reverse()把整个Array的元素给掉个个，也就是反转：


//		 var d=[5,627,71,7,3]

			var d=["a","v","c","3","4"]
//			alert(d.sort())
			//reverse整个字符串掉个，就是反转。
//			alert(d.reverse())

//			splice方法
       //**删除元素
       		var e=[1,55,89,59,5]
       		alert(e.splice(3))//一个数，删除89之后所有元素。
			alert(e)
			alert(e.splice(2,1))//两个数，删除55之后一个元素89
			//** splice 插入元素。
				var f=[1,2,3,1]
				alert(f.splice(1,0,"a"))
				alert(f)//1,a,2,3,1


				//***toString()将数组的每个元素转换成字符串。
				var g=["a","b","b"]
				alert(typeof(g))


				//**concat() 连接两个数组。
				var a=[1,2,3]
				alert(a.concat(4,5))

				//**indexof()返回找到第一个元素的索引或者如果没有找到返回-1；
				a=[0,1,2,3]
				 alert( a.indexOf(1)  )

				 //***join()方法是一个非常实用的方法，它把当前Array的每个元素都用指定的字符串连接起来，然后返回连接后的字符串：
				a=[2,2,2]
				alert(a.join("-"))
