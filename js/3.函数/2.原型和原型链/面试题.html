<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var A=function () {

    }
    A.prototype.n=1;
    var b=new A;
    A.prototype={
        n:2,
        m:3
    }
    var c = new A()
    console.log(b.n, b.m, c.n, c.m)




    var F = function(){};
    Object.prototype.a = function(){
        console.log('a()')
    };
    Function.prototype.b = function(){
        console.log('b()')
    };
    var F = function(){};
    var f = new F();
    //实例化之后
    f.a()   //a()
    f.b()  //b is not a function
    F.a()  //a()
    F.b()  //b()
</script>
</body>
</html>
