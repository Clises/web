<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
/*
* 1、每个函数function都有一个prototype，即显示原型(属性)
 * 3、对象的隐式原型的值为其对应构造函数的显示原型的值
* 4、内存结构图
* 5、总结
* 函数的prototype属性：在定义函数时自动添加的，默认值是一个空的Object对象
* 对象的__proto__属性：创建对象时自动添加的，默认值为构造函数的prototype属性值
* 程序员直接操作显式原型，不能直接操作隐式原型在ES6之前
* */
//1、定义构造函数
function fn() {
//内部语句：this.prototype={}
}
//  1、每个函数function都有一个prototype，即显示原型(属性),默认指向的是一个空的Object对象
console.log(fn.prototype);


//  2、每个实例对象都有一个__proto__，可称为隐式原型(属性)
//2、创建实例对象
var Fn=new fn();    //内部语句this.__proto__=fn.prototype
    console.log(Fn.__proto__);
    //  3、对象的隐式原型的值为其对应构造函数的显示原型的值
    console.log(fn.prototype===Fn.__proto__)
//3、在原型中添加方法
    fn.prototype.test=function () {
        console.log('test00000000')
    }
    //4、通过实例对象调用原型对象
    Fn.test()
</script>
</body>
</html>
