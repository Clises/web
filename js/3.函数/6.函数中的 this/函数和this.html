<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <title>Title</title>

<body>
<script>
/*
*  this指向？
*   任何函数本质上都是通过某个对象来调用的，如果没有指定就是window
*   所有函数内部都有的一个变量this
*   它的值是调用当前函数的当前对象
* 如何来确定this指向？
*   test() window
*   p.test() p
*   new test()  新创建的对象
*   p.call(obj)  obj
* */
function person() {
    this.color="red"
    this.getColor=function () {
        return this.color
    }
    this.setColor=function (color) {
        return this.color
    }
}
person()//window
    var p=new Person("hello")  //this是谁 ？  p
    p.getColor()  //this    p
    var obj={}
    p.setColor.call(obj,'black') //this     obj
    var test=p.setColor         //如果没有指定就是window
    test()  // this  window

function fun1() {
    function fun2() {
        console.log(this)
    }
    fun2()   //this  window
}
fun1()
</script>
</body>
</html>
