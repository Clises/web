<script>
/*
1.使用函数内部执行变量在函数执行完之后,仍然存活在内存之中(延长了局部变量的生命周期)
2.让函数外部可以操作(读写)到函数内部的数据(变量/函数)
问题:
1.函数执行之后,函数内部声明的局部变量是否还存在?    一般是不会存在,存在闭包的时候才会存在
2.在函数外部能直接访问函数内部的局部变量吗?   不能,但是可以用闭包来操作它
* */
function fn1() {
    var a=2;
    function fn2() {
        a++;
        console.log(a)
    }
    function fn3() {
        a--;
        console.log(a)
    }
    return fn3
//    fn3变量释放,函数对象没有变成垃圾对象,因为是 f 在引用..

}
var f=fn1();
f(); //3
f(); //0



</script>
</body>
