<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var a,b;
    //
    (function () {
        alert(a)  //undefined
        alert(b)   //undefined
        var a=b=3;
        alert(a) //3
        alert(b) //3
    })()
    alert(a)//undefined
    alert(b)//3
//undefined undefined 3,3,undefined,3
//var a=b=3 a是局部变量  而b是全局变量
</script>
</body>
</html>
