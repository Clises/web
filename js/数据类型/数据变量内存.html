<script>
    /*
    * 1、什么是数据？
    *  **存储在内存中特定信息的东西，本质上是0101
    *  **什么是数据？
    *       数据的特点：可传递，可运算
    *  **一切皆数据
    *  内存中所有操作的目标：数据
    *
    *       算数运算、逻辑运算、赋值运算、运行函数
    * 2、什么是内存？
    *   一块内存的2个数据包括，
    *       内部存储的数据
    *       地址值
    *   内存的分类：
    *       栈：全局变量和局部变量
    *       堆：对象
    *   代码执行过程：代码加到内存，然后进行编译，之后解析执行，
    *
    * 3、什么是变量
    *  可变化的量
    *  变量名、变量值组成，每个变量都会对应一块内存，变量名是为了查找对应的内存。
    *                                           变量值内存中保存的数值数据
    *
    *  内存、数据，变量三者之间关系
    *
    *       内存是用来存储数据的空间的（临时空间）
    *       变量是内存的标识，也就是利用变量在内存中寻找数据的位置
    *
    *
    *
    *
     * */

    aa={"name":"tom"}
    console.log(aa.name)

    function fn() {
        var obj={"name":"ton"}
    //    obj在栈空间，name在堆空间中。
        
    }





    /*
    *
    *另外定义的变量只在栈空间中，定义的对象名称也在栈空间中，即地址值数据、、
    *
    *只有一种情况只会读地址值就是对象
    *
    * 内存的内容有两种数据：基本数据，地址值数据
    *
    *
    *
    * */




</script>
