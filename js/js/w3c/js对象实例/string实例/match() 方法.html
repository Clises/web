<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<!--查找字符串中特定的字符，若找到，则返回该字符 - match() 方法.html-->
		<script type="text/javascript">
			var str="Hello Errol";
			document.write(str.match("Errol")+"<br/>")
			document.write(str.match("errol"))
		</script>
	</body>
</html>
