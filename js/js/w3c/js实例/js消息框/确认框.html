<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<p id="demo">点击按钮，显示确认框</p>
		<input type="button" onclick="aa()"value="查看" />
		<script type="text/javascript">
			function aa(){
		var x;
		var r=confirm("按下按钮")
		if(r==true){
			x="按下了"
		}
		else{
			x="取消了"
		}
				document.getElementById("demo").innerHTML=x;
			}
		</script>
	</body>
</html>
