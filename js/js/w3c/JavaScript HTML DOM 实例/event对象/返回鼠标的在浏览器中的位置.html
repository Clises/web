<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<script type="text/javascript">
		function aa(event) {
			var x = event.clientX;
			var y = event.clientY;
			alert("X坐标是：" + x + "Y坐标是：" + y);
		}
	</script>

	<body>
		<p onmousedown="aa(event)">单击页面弹出鼠标的位置</p>
	</body>

</html>
