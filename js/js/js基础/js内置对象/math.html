		js的math对象：
			数学的运算：都是静态的方法，使用可以直接使用 math.方法（）<br/>
			ceil(x)：向上舍入；<br/>
			floor(x)：向下舍入；<br/>
			round(x):四舍五入 ；<br/>
			random():得到随机数，（伪随机数）<br/>
