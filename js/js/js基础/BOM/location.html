	<body>
		protocol：设置或获取当前窗口的请求方式<br/><br/>
host：设置或获取当前窗口地址栏的域名及端口<br/>
hostname：设置或获取当前窗口地址栏的域名<br/>
port：设置或获取当前窗口地址栏的端口<br/>
pathname：设置或获取当前窗口地址在指定域名下的路径<br/>
href：设置或获取当前窗口地址栏的全部路径<br/>
reload()函数：刷新当前页面<br/>
