<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a href="回调的运行机制.html">
tiao
</a>
</body>
<script>
    var o=document.querySelector('a');
    function fn(ev) {
        ev.preventDefault();
    }
    //阻止默认事件
    o.addEventListener('click',fn);
    //取消阻止默认事件
    // o.removeEventListener('click',fn);
    console.log(!!null);  //!!的意思就是转换成布尔类型值
    </script>



</html>
