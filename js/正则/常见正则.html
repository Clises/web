	<body>
		用户名：	由字母、数字、下划线、点、减号组成的4-15位字符，以数字、字母开头或结尾。<br/>
				/^([a-z1-9]{1})+([a-z0-9]|.|-{3,14})+([a-z1-9]{1})$/i     <br/>
		密码：	由英文字母或数自组成的4-10位字符。<br/>
				 /^[0-9a-z]{4,10}$/i
		邮箱: /^\w+@[0-9a-z]+\.[a-z]+$/i;<br />
		身份证：		由15位或18位数字组成。   ^(\d{6})(\d{4})(\d{2})(\d{2})(\d{3})([0-9]|X)$  <br/>
		手机号码：手机号由11位数字组成，且以13、15、18开头。<br/>
					/^((13)|(15))+\d{9}$/i   <br/>
	</body>
