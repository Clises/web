<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</body>
<script>
/*对象类型
    Object:任意对象的都object类型
    Function：一种特别的对象（可以执行）
    Array：一种特别的对象（数值下标）
        通过下标来操作，内部数据是有序的。
*/
//对象类型的判断
    /*
    * instaneof: 判断对象基本类型
    *
    * */
var b1={
    b2:[1,'abc',console.log],  //Array
    b3:function () {
        return function () {
            return 'charlies'
        }
    }
}
/*instanceof:实例类型，翻译：a是不是b类型的实例，构造函数*/
console.log(b1 instanceof Object,b1 instanceof Array) // true  false
/*b1是实例对象，Object是构造函数*/
console.log(b1.b2 instanceof Array,b1.b2 instanceof Object)  //  true   true
console.log(b1.b3 instanceof Function,b1.b3 instanceof Object)  // true   true  函数也是对象
console.log(typeof b1.b2)    //object
    console.log(typeof b1.b3==='function') //true
    console.log(  typeof b1.b2[2]==='function')  //true
            //b1.b2[2]是一个函数
     //b3()是对象  b3()() 是对象中的函数，
     console.log(b1.b3()()) //chalies









</script>
</html>
