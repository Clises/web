<script>
/*
* 1、什么是函数？
*   具有实现特定功能的，n条语句的封装体。
*   只有函数是可以执行的，其他类型的数据不能执行
* 2、为什么要用函数？
*   提高代码复用、方便阅读交流
* 3、什么是函数？
*   函数声明。
* 4、执行调用函数
*   test()
*   obj.test()通过对象调用
*   new test()new调用
*   test.call/apply(obj);临时让test成为obj的方法进行调用
* */

/*
*
* 举例：1、根据年龄输出对应的信息
* 2、如果小于18，输出未成年
* 3、如果大于60，输出60
*
* */
function showInfo(age) {
    if(age<18){
    console.log('未成年')
    }
    else if(age>60){
        console.log('算了吧')
    }
    else {
        console.log('可以')
    }
}
showInfo(20)


var obj={};
/*函数声明*/

}
/*函数表达式*/
var name2=function () {
    this.xx="charlie"
}
name();
obj.name2;//不能直接调用，跟木有
/*
* 使用call()让一个函数成为指定任意对象的方法进行使用
* */
name2.call(obj)   //obj.test2()
console.log(obj.xx)
