<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    /*
    1.如何产生闭包?
    当一个嵌套的内部(子)函数引用了嵌套的外部的(父)函数的变量(函数)时,就产生了闭包
    2.闭包到底是什么?
    使用 chrome 调试查看
    理解一:闭包是嵌套的内部函数
    理解二:包含被引用变量(函数)的对象(极少数人)
    注意:闭包存在于嵌套的内部函数之中
    3.产生闭包的条件
    函数嵌套
    内部函数引用了外部函数的数据(变量/函数)
    * */

    function fn1() {
        var a=2
        var b='abc'
         function fn2() {  //执行函数定义就会产生闭包(不用调用函数内部)     在函数定义之前
            console.log(a)
        }
/*
        这种定义是不会产生闭包的,因为函数还未声明
        var fn2=function(){
            console.log(a)
        }
*/
        fn2()//调用内部函数
    }
    fn1()

</script>
</body>
</html>
