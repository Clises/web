<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    /*
    1.产生:在嵌套内部函数定义执行完时就产生了(不是在调用)
    2.死亡:在嵌套内部成为垃圾对象时
    * */
    function fn1() {
        //此时闭包就产生 原因内部函数对象已经创建
        var a=2;
        function fn2(){
            a++;
            console.log(a)
        }
        return fn2
    }
    var f=fn1()
    f()
    f()
    f=null; //闭包死亡(包含闭包的函数对象成为了垃圾对象)


</script>

</body>
</html>
