<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var a=123;
			//数字转换成字符串
			alert(a.toString())//强制类型转换
			alert(""+a)//隐式类型转化
			//数字转换成字符串，使用本地数字格式顺序。
			alert(a.toLocaleString())
			
			//toFixed（x）把数字转换成字符串，小数后有指定位数的数字。
			var b=123.33333
			alert(b.toFixed(2))
			//四舍五入，保留多少位。
			
		</script>
	</body>
</html>
