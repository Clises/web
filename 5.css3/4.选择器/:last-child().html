<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .container :last-child{
            color: red;
        }
    </style>
</head>
<body>
<div class="container">
    <div>第一个元素</div>
    <div>第二个元素</div>
    <div>第三个元素</div>
    <div>第四个元素</div>
    <div>选择匹配属于其父元素的最后一子元素的每个元素</div>
</div>
</body>
</html>
