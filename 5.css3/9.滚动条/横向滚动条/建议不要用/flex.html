<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            box-sizing: border-box;
        }

        .nav_mine {
            padding: 15px 20px;
            border-bottom: 1px solid #aca9a7;
            height: 75px;
            display: flex;
            align-items: center;
            overflow-y: hidden;
            flex-wrap: nowrap;
        }

        .nav_mine .nav_item {
            border: 1px solid #aca9a7;
            border-radius: 40px;
            color: #aca9a7;
            margin-right: 22px;
            font-size: 24px;
            padding: 4px 18px;
            list-style: none;
            white-space: nowrap;
        }
    </style>
</head>
<body>
<div class="nav_wrap">
    <ul class="nav_mine">
        <li class="nav_item">全部</li>
        <li class="nav_item">Adobe</li>
        <li class="nav_item">微软</li>
        <li class="nav_item">会计</li>
        <li class="nav_item">绘画</li>
        <li class="nav_item">Adobe</li>
        <li class="nav_item">微软</li>
        <li class="nav_item">会计</li>
        <li class="nav_item">绘画</li>
        <li class="nav_item">绘画</li>
        <li class="nav_item">绘画</li>

    </ul>
</div>
<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
<script>
    $(function(){
        var width = 0;
        for (let i = 0; i < $('.nav_item').length; i++) {
            width += $('.nav_item').eq(i).outerWidth(true);
        }
        $('.nav_mine').width(width+20);  //width只是内容的宽度，需要加上padding的宽度
    })
</script>

</body>
</html>
