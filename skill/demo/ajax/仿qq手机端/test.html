			.main {

			.test {
				overflow: hidden;

			.test li {
				height: 100px;
				list-style: none;
				margin-top: 10px;
				position: relative;
				/*这边的li不能给宽度，要不然就会失去手机端的效果*/
			}

			.test li img {
				width: 30%;
				height: 100%;
				float: left;
				margin-right: 5%;
			}

			.test li .right {
				float: left;
				width: 60%;

			.del {
				width: 80px;

				background-color: red;
				text-align: center;
				line-height: 100px;
				float: right;
				margin-right: -100px;
			}

			.message {
				width: 150px;
				position: relative;
				margin: 0px auto;
				display: none;
			}

			.action {
				width: 102px;
				height: 70px;
				background: dimgray;
				position: absolute;
			}

			.action span {
				width: 50px;
				height: 50px;
				color: #fff;
				list-style: none;
				float: left;
				line-height: 50px;
				text-align: center;
				margin-top: 10px;
			}

			.action .top {
				border-right: 2px solid;
			}

			.caret {
				width: 0px;
				height: 0px;
				border-top: 30px solid blue;
				border-bottom: 30px solid transparent;
				border-left: 30px solid transparent;
				border-right: 30px solid transparent;
				position: absolute;
				top: 70px;
				left: 20px;
			}

			.bg {
				display: none;
			}

			.bg .bgdrop {
				width: 100%;
				height: 100%;
				background-color: black;
				position: fixed;
				z-index: 2;
				left: 0px;
				top: 0px;
				opacity: 0.5;
			}

			#show {
				width: 300px;
				height: 200px;
				position: fixed;
				left: 50%;
				top: 50%;
				z-index: 3;
				background: #fff;
				margin-left: -150px;
				margin-top: -100px;
			}

			#show h3 {
				width: 100%;
				height: 60px;
				text-align: center;
				line-height: 60px;
			}

			#show input {
				display: inline-block;
				width: 100px;
				height: 40px;
				text-align: center;
				line-height: 40px;
				margin-left: 40px;
				margin-top: 30px;
				font-size: 20px;
			}
