<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
body{ background-color:#000; width:100%; overflow:hidden}
.div1{ width:300px; height:180px; float:left; background-size:100% 100%; border:3px solid BLACK; opacity:0.2; box-shadow:5px 5px 10px inset,-5px -10px 10px inset;}
.div2{ width:1218px; height:717px; position:absolute; top:186px; display:none; border:3px solid #F00; background-size:100%; box-shadow:40px 40px 80px inset,-40px -40px 80px inset; border-bottom-left-radius:40px; border-bottom-right-radius:40px}
.div5{ width:1224px; height:903px; margin:10px auto}
.div3{ width:1224px; height:903px; transform-style:preserve-3d; animation-name:aaa; animation-duration:2s; animation-iteration-count:1; animation-timing-function:ease-in-out; margin:10px auto}
.div4{ width:1224px; height:903px; transform-style:preserve-3d; transform: perspective(3000px) rotateX(70deg) rotateZ(20deg); margin:10px auto}
@keyframes aaa{
	0%{
		transform: perspective(0px) rotateX(0deg) rotateZ(0deg);	
	}
	
	100%{
		transform: perspective(3000px) rotateX(70deg) rotateZ(20deg);	
	}
}
</style>

<script>
window.onload=function()
{
	var oDiv1 = document.getElementsByClassName("div1");
	var oDiv2 = document.getElementsByClassName("div2");
	var oDiv0 = document.getElementsByClassName("div5")[0];
	oDiv0.onclick=function()
	{
		oDiv0.className="div3";
		setTimeout(function(){
			oDiv0.className="div4";	
			for(var i = 0;i<oDiv1.length;i++)
			{
				oDiv1[i].style.animationName="bbb";	
				setTimeout(function(){
					oDiv1[i].style.transform="transform: rotateX(-20deg)";	
				},2000);
			}
		},2000);
		oDiv0.onclick="";
	}
	
	for(var i = 0;i<oDiv1.length;i++)
	{
		oDiv1[i].index = i;
		oDiv1[i].onmouseover=function()
		{
			
			for(var j = 0;j<oDiv2.length;j++)
			{
				oDiv2[j].style.display="none";
				oDiv1[j].style.border="3px solid BLACK";
				oDiv1[j].style.opacity="0.2";
			}	
			this.style.border="3px solid red";
			this.style.opacity="1";
			oDiv2[this.index].style.display="block";
		}	
	}
}
</script>
</head>

<body>
<div class="div5">
<div class="div1" style="background-image:url(images/01.jpg); border:3px solid red; opacity:1; border-top-left-radius:40px;"></div>
<div class="div1" style="background-image:url(images/02.jpg)"></div>
<div class="div1" style="background-image:url(images/03.jpg)"></div>
<div class="div1" style="background-image:url(images/04.jpg); border-top-right-radius:40px"></div>

<div class="div2" style="background-image:url(images/01.jpg); display:block"></div>
<div class="div2" style="background-image:url(images/02.jpg)"></div>
<div class="div2" style="background-image:url(images/03.jpg)"></div>
<div class="div2" style="background-image:url(images/04.jpg)"></div>
<div>
</body>
</html>
