<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			window.onload=function(){
				var oj=document.getElementById("jia")
				var oa=document.getElementById("jian")
				var onum=document.getElementById("num")
				var a=onum.innerHTML;
				oa.onclick=function(){
					a++;
					onum.innerHTML=a;
				}
				oj.onclick=function(){
					if(a!=0){
						a--;
						onum.innerHTML=a;
					}
					else{
						onum.innerHTML=0;
					}
				}
				
			}
		</script>
	</head>
	<body>
		<span id="jia">-</span>
		<span id="num">1</span>
		<span id="jian">+</span>
	</body>
</html>
