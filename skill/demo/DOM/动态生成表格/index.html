<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		行<input type="text" id="h" />
		列<input type="text" id="l"/>
		<input type="button" name="" id="" value="生成"onclick="add()" />
		<div id="demo"></div>
	</body>
	<script type="text/javascript">
		function add(){
		/*
		 * 1、得到输入的行和列的值。
		 * 2、生成表格
		 * 		**循环行
		 * 		**在行里面循环单元格。
		 * 		**显示到我们的页面上，
		 *             把表格的代码设置到div里面，
		 * 				设置：innerHTML属性。
		 */
		//获取行和列
		var h=document.getElementById("h").value;
		var l=document.getElementById("l").value;
		//把表格的代码放到一个变量里。
		var tab="<table border='1' bordercolor='blue'>";
		//循环行
			for(var i=1;i<=h;i++){
				tab+="<tr>";
				for(var j=1;j<=l;j++){
					tab+="<td>123</td>"
				}
				tab+="</tr>";
			}
		tab+="</table>";
		document.getElementById("demo").innerHTML=tab;
		}
	</script>
</html>
