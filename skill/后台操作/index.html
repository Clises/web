<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        a{text-decoration: none}
        table{
            z-index:1;
        }
        .bgBox{
            width:100%;
            height:700px;
            position: fixed;
            left:0;
            top:0;
            display: none;
        }
        .bg{
            width:100%;
            height: 100%;
            background:#000;
            opacity:0.5;
            z-index:2;
            position:absolute;
            left: 0;
            top:0;
        }
        .msg{
            width:200px;
            height:200px;
            background: #fff;
            opacity: 1!important;
            position: absolute;
            left:50%;
            top:50%;
            margin-top:-100px;
            margin-left:-100px;
            z-index:3;
            text-align: center;

        }
        .msg div:nth-child(2){
            margin-bottom:40px;
        }
        .msg span{
            display: inline-block;
            width:80px;
            height:30px;
            text-align: center;
            line-height: 30px;
            background: #1d5a9b;
            color:#fff;
            font-size:18px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
	<input type="text"id="uname"/>
	<input type="button"id="add" />
    <table width="1200"   border="1" cellspacing="0" align="center" style="table-layout:fixed;word-break:break-all;">
        <thead>
        <th>id</th>
        <th>用户名</th>
        <th>密码</th>
        <th>邮箱</th>
        <th>手机号</th>
        <th>密保问题</th>
        <th>答案</th>
        <th>操作</th>
        </thead>
        <tbody align="center"></tbody>
    </table>
    <div class="bgBox">
        <div class="bg"></div>
        <div class="msg">
            <h2>信息提示：</h2>
            <div>您确定要删除吗？</div>
            <div class="btn">
                <span class="cancel">取消</span>
                <span class="sure">确定</span>
            </div>
        </div>

    </div>
    <script src="js/jquery.js" type="text/javascript" charset="utf-8"></script>
        <script>
            $(function(){
//                黑色遮罩层消失。
                $(".cancel").on("click",function(){
                    $(".bgBox").css({"display":"none","transition":"all 1s"})
                })
                $(".bg").on("click",function(){
                    $(".bgBox").css({"display":"none","transition":"all 1s"})
                })

                $.ajax({
                    url:'test.php',
                    dataType:'json',
                    success:function(data){
//                        console.log(typeof (data))
                        console.log(data.length);
                        var otr='';
                        for(var i=0;i<data.length;i++){
//                            debugger;
                            otr+=('<tr>' +
                                            '<td data-uid="'+data[i].id+'">'+data[i].id+'</td>' +
                                            '<td>'+data[i].uname+'</td>' +
                                            '<td>'+data[i].password+'</td>' +
                                            '<td>'+data[i].phone+'</td>' +
                                            '<td>'+data[i].email+'</td>' +
                                            '<td>'+data[i].question+'</td>' +
                                            '<td>'+data[i].answer+'</td>' +
                                            '<td  data-uid="'+data[i].id+'"><a href="javascript:void(0)" class="update">修改&nbsp;&nbsp;</a><a href="javascript:void(0)" class="del">删除</a></td>' +
                                        '</tr>')

                        }
                        $("tbody").html(otr);
//                        console.log($('td').eq(0))
                        $("tbody .del").on("click",function(){
                            var uid=$(this).parent('td').eq(0).attr('data-uid');
                            console.log(uid);
                            $(".bgBox").css({"display":"block","transition":"all 1s"});
                            //                点击确定删除该操作。
                            $(".sure").on("click",function(){

                                    url:'del.php',

                                    data:{},
                                    success:function(data){

                                    }
                                })*/
                            })
                        })
                        
                        
                        
                    }

                })


            })
        </script>

</body>
</html>
