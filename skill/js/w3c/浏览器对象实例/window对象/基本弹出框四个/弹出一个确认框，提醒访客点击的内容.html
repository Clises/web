<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<input type="button" value="点击查看内容" onclick="aa()" />
		<p id="demo"></p>
	</body>
	<script type="text/javascript">
		function aa(){
			var x;
			var r=confirm("你按下了按钮")
			if(r==true){
				x="你按下了确认按钮"
			}else{
				x="你按下了取消按钮"
			}
			document.getElementById("demo").innerHTML=x;
		}
	</script>
</html>
