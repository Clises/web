<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		
	</head>
	<body>
		<input type="button" name="" id="" value="点击查看"onclick="aa()" />
		<p id="demo"></p>
		<script type="text/javascript">
			function aa(){
				var x="";
				for(var i=0;i<10;i++){
					if(i==3){
						continue;
					}
					x=x+"数字为"+i+"<br/>"
				}
				document.getElementById("demo").innerHTML=x;
			}
			
		</script>
	</body>
</html>
