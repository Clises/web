//页面左右滑动
var LoadPages = function(){
	this.records = 0;
	this.marks = null;
	this.XY = 0;
	this.thiscnt = 1;
	this.step = bodyW;
	this.slateX = 0;
	this.Run();
};
LoadPages.prototype.PageTouch = function(e) {
	var self = this,
	tag = $("#wrapinner"),
	nowY = e.distance.y,
	nowX = e.distance.x,
	disTime = nowX - self.records;
	if(Math.abs(nowX)>=Math.abs(nowY)&&Math.abs(nowX)>44){
		var tmp = self.slateX-nowX;
		tag.css({'-webkit-transform':'translateX(-'+tmp+'px)'});
		// tag.addClass('ani-n');
		disTime<=0?self.XY = 1:self.XY = 2;
		self.records = nowX;
		self.marks = 1;
		return;
	}else{
		tag.addClass('swapall');
	}
};
LoadPages.prototype.PageTouchEnd = function(nowT) {
	var self = this,str1='',str2='',
		tag = $("#wrapinner");
		nowT==-1?self.slateX=0:self.slateX = nowT*self.step;
		// tag.removeClass();
		// tag.addClass('swapall');
		thisPage = nowT+1;
		tag.css({'-webkit-transform':'translateX(-'+self.slateX+'px)'});
};
LoadPages.prototype.ClickIcon = function() {
	var self = this,
		tags = $(".header-imgs img");
	for (var i = 0; i < tags.length; i++) {
		tags[i].count=i;
		tags.eq(i).tap(function(){
			self.PageTouchEnd(this.count);
			self.PageIcon(this.count+1);
		});
	};
};
LoadPages.prototype.PageIcon = function(nowT) {
	var self = this,
		thisp = nowT-1,
		bars = $("#headerBar"),
		mvtag = $(".header-imgs"),
		tags = $(".header-imgs img");
	for (var i = 0; i < tags.length; i++) {
		tags.eq(i).css({'-webkit-transform':'scale(1)','opacity':'0.6'});
	};
	tags.eq(thisp).css({'-webkit-transform':'scale(1.1)','opacity':'1'});
	bars.css({'width':5.88*nowT+'%'});
	if(thisp<=3){
		mvtag.css({'-webkit-transform':'translateX(0)'});
	}else if(thisp>3&&thisp<=7){
		mvtag.css({'-webkit-transform':'translateX(-18.1rem)'});
	}else if(thisp>7&&thisp<=11){
		mvtag.css({'-webkit-transform':'translateX(-37rem)'});
	}else if(thisp>11&&thisp<=15){
		mvtag.css({'-webkit-transform':'translateX(-55rem)'});
	}else{
		mvtag.css({'-webkit-transform':'translateX(-73rem)'});
	}
};
LoadPages.prototype.Run = function() {
	var self = this,
	pgnum = 17,
	selfHommer = gesture(document);
	selfHommer.on("touchleft",function(e){
		self.thiscnt<pgnum?self.PageTouch(e):"";
	});
	selfHommer.on("touchright",function(e){
		self.thiscnt>1?self.PageTouch(e):"";
	});
	selfHommer.on("touchend",function(e){
		if(self.marks==1){
			if(self.XY==1&&self.thiscnt<pgnum){
				self.PageTouchEnd(self.thiscnt);
				self.thiscnt++;
				self.PageIcon(self.thiscnt);
			}else if(self.XY==2&&self.thiscnt>0){
				self.thiscnt--;
				self.PageTouchEnd(self.thiscnt-1);
				self.PageIcon(self.thiscnt);
			}
		}
		self.marks =null;	
	});
	self.ClickIcon();
};

//预加载
var LoadImage = function(obj){
	this.newimages = [];
    this.count = 0;
    this.arr = (typeof obj.imgs!="object")? [obj.imgs] : obj.imgs;
    this.len =this.arr.length;
    this.per=(1/this.len);
    this.loading = obj.loading;
    this.done = obj.done;
    this.Run();
};
LoadImage.prototype.imageloadpost = function() {
	var self = this,num=null;
    self.count++;
    num = self.count*self.per;
    num = parseInt(num*100);
    self.loading(num);
    if (self.count==self.len){
        self.loading(100);
        setTimeout(function(){self.done()},500);
    }
};
LoadImage.prototype.Run = function() {
	var self = this;
    for (var i=0; i<self.arr.length; i++){
        self.newimages[i]=new Image();
        self.newimages[i].src=self.arr[i];
        self.newimages[i].onload=function(){
            self.imageloadpost();
        }
        self.newimages[i].onerror=function(){
            self.imageloadpost();
        }
    }
};
