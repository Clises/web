<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--模板-->
<div id="demo">
    <span>
        can i do it
    </span>

    </div>
</div>
</body>
<script type="x-template" id="temp">
    <div>hello,{{abc}},
        <span></span>
    </div>
</script>
<script src="vue.js"></script>
<script>
    let data={
        html:"<div>charlie</div>",
        abc:1
    };
   /* var str=`<div>hello,{{abc}},
            <span></span>
            </div>`;//在外层只能包含一个div*/

    var vm= new Vue({
        el:"#demo",//挂载的元素
        data:data,//数据
        template:"#temp"//权重是最高的   模板替换挂载元素的元素值  只能有一个根元素

    });
</script>
</html>
