<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/angular.min.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div ng-app=""ng-init="names=[{name:'errow',age:'20'},{name:'errow',age:'20'},{name:'errow',age:'20'}]">
			<ul>
				<li ng-repeat="x in names"style="list-style: none;">
					姓名：{{x.name}} 年龄：{{x.age}}
				</li>
			</ul>
			<!--repeat 循环json样式的数据。-->
		</div>
	</body>
</html>
