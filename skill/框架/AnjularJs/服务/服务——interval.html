<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/angular.min.js" type="text/javascript" charset="utf-8"></script>
	</head>

	<body>
		<div ng-app="aa" ng-controller="myCtrl">
			当前时间:{{msg|date:"yyyy-MM-dd HH:mm:ss"}}

		</div>
		<script type="text/javascript">
			var app = angular.module("aa", [])
			app.controller("myCtrl", function($scope, $interval) {
				//服务与服务之前需要逗号隔开。
				$scope.msg = new Date().getTime() //解决进入页面一秒之后才会显示，

				$interval(function() {
					$scope.msg = new Date().getTime();
				}, 1000)
			})
		</script>
	</body>

</html>
