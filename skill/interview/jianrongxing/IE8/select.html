<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--select输入框中下拉按钮不能顶到下边框-->
    <style>
        .div-one {
            width: 600px;
            height: 100px;
        }
        .div-one select{
            width: 200px;
            height: 40px;
            margin: 0 10px;

            /*IE的盒子模型*/
        }
        .div-one .select-one {
            padding: 10px;
            border: 1px solid red;
            margin-bottom: 10px;
        }
        </style>
</head>
<body>
<div class="div-one">
    <span>有上下padding</span>
    <select class='select-one'>
        <option>下拉菜单1</option>
        <option>下拉菜单2</option>
        <option>下拉菜单3</option>
    </select><br>
    <span>无上下padding</span>
    <select  class='select-two'>
        <option>下拉菜单1</option>
        <option>下拉菜单2</option>
        <option>下拉菜单3</option>
    </select>
</div>

</body>
</html>
