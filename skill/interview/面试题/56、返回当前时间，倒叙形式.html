<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			function DateDemo(){
				var d,s="今天的星期是：";
				d=new Date;
				s+=d.getMonth()+"/";  //s+=就是连接后续的时间
				s+=d.getDate()+"/";
				s+=d.getFullYear();
				return s;
			}
			document.write(DateDemo())
		</script>
	</body>
</html>
