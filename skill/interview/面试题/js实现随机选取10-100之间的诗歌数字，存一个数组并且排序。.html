<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var  Array=[];
			function getRandom(isstart,iend){
				var iChoice=isstart-iend+1;
				return Math.abs(Math.floor(Math.random()*iChoice)+isstart)
				
			}
			for (var i=0;i<10;i++) {
				var result =getRandom(10,100)
				Array.push(result)
			}
			Array.sort()
			console.log(Array)
		</script>
	</body>
</html>
