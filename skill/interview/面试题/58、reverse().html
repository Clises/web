<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var arr=new Array(1,3,5)
			arr[4]='z';//[1,3,5,undefined,z]
			arr2=arr.reverse(); //[z,undefined,5,3,1]
 			arr3=arr.concat(arr2);//数组的值已经发生了变化，思路就是这样子啦。
			alert(arr3)  //z,,5,3,1,z,,5,3,1
		</script>
		reverse()方法是颠倒数组中元素的位置，并返回该数组的引用/  
	</body>
</html>
